    processed: "<div class=\"nci-body\">\n<div class=\"container-fluid\">\n<div class=\"row\">\n<div class=\"col-lg-12\">\n<h2 class=\"text-align-center nci-red\" style=\"font-size:28px;\">Alan S. Rabson, MD: Celebrating a Life in Science, Leadership, and Patient Care</h2>\n\n<p>\_</p>\n\n<h4 class=\"text-align-center\">October 30, 2018<br />\n2:00-4:00 P.M.<br />\nReception to follow hosted by <a href=\"https://fnih.org/\" target=\"_blank\">FNIH</a><br />\nRuth L. Kirschstein Auditorium<br /><a href=\"https://www.google.com/maps/place/Natcher+Conference+Center/@38.9976843,-77.1008706,16.89z/data=!4m5!3m4!1s0x0:0x1cb6d53ae827bcc4!8m2!3d38.9978413!4d-77.0988804\" target=\"_blank\">Natcher Conference Center</a></h4>\n\n<p>\_</p>\n\n<div class=\"container-fluid\" style=\"background-color:LightGray;\">\n<div class=\"row\">\n<div class=\"col-lg-4\">\n<div style=\"width:100%;padding:25px 0px 15px 10px;\">\n<div class=\"panel panel-default\"><!-- Panel Body -->\n<div class=\"panel-body\">\n<p class=\"text-align-center\"><img alt=\"Alan S. Rabson, M.D.\" class=\"figure-img img-fluid z-depth-1\" src=\"https://genesis55.github.io/assets/images/alan-rabson-article.jpeg\" width=\"100%\" /></p>\n</div>\n<!-- Panel Footer -->\n\n<div class=\"panel-footer\">Alan Rabson, M.D., in his office on the NIH campus in Bethesda, MD.<br />\nCredit: National Cancer Institute</div>\n</div>\n</div>\n</div>\n\n<div class=\"col-lg-8\">\n<div class=\"well\" style=\"background-color:Snow;margin:25px 10px;\">\n<p>Dr. Alan Rabson’s distinguished scientific career spanned six decades and included research on tumor virology and cancer pathology as well as senior leadership roles at the National Cancer Institute (NCI).</p>\n\n<p>Dr. Rabson arrived at NIH in 1955, as a pathology anatomy resident. His career at NCI began not long after, when he was recruited to study tumor-causing viruses and serve as a staff member in NCI’s pathology department at the NIH Clinical Center.</p>\n\n<p>After 20 years in the pathology department, Dr. Rabson was named director of the forerunner to what is now NCI’s Division of Cancer Biology. During that time, he oversaw the division’s transition from an intramural research group that performed its own research to one that also managed the funding of cancer research performed by NCI-supported investigators at institutions across the country. The final stage of Dr. Rabson’s distinguished career at NCI began in 1995, when he was named deputy director of the institute by then-NCI Director Dr. Richard Klausner.</p>\n\n<p>Dr. Rabson held clinical professorships at George Washington University and Georgetown University, and received multiple awards from the Public Health Service for his clinical work and scientific contributions. He officially retired from federal service in 2015. That same year he was named a Scientist Emeritus at NCI.</p>\n\n<p>Dr. Rabson’s wife of 59 years, Dr. Ruth Kirschstein, was also a highly respected and accomplished scientist at NIH. She was the first woman to direct an NIH institute, leading the National Institute of General Medical Sciences for two decades.</p>\n\n<p class=\"text-align-center\">Read more about Dr. Rabso on the <a href=\"https://www.cancer.gov/news-events/cancer-currents-blog/2018/alan-rabson-passes-away\" target=\"_blank\">Cancer Current Blog</a>.</p>\n</div>\n</div>\n</div>\n</div>\n</div>\n\n<div>\_</div>\n\n<div class=\"container-fluid\">\n<div class=\"row\">\n<div class=\"col-lg-12\">\n<p class=\"text-align-center\">For people unable to attend in person, this event will be available remotely via <a href=\"https://videocast.nih.gov/\"> https://videocast.nih.gov/</a></p>\n<!--\n<p class=\"text-align-center\" style=\"font-weight:bold;font-size:18px;\">The agenda for this special commemorative event will be posted soon.</p>\n\n<table class=\"table table-condensed table-bordered\" name=\"agenda\" style=\"margin:auto;width:60%;\">\n\t<caption>\n\t<p class=\"text-align-center\" style=\"color:black;\"