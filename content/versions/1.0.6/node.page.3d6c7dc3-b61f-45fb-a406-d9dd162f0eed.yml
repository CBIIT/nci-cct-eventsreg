    value: "<div class=\"container nci-body\">\r\n<h2 class=\"text-align-center nci-red\">Module 2: NCI Clinical Trials Stewardship Training</h2>\r\n\r\n<h4 class=\"text-align-center\"><em>Enhancing Clinical Trial Stewardship Through Standard Risk Assessments and Clinical Trial Management Plans</em></h4>\r\n\r\n<div class=\"container\">\r\n<p class=\"row\">&nbsp;</p>\r\n\r\n<div class=\"col-md-offset-4 col-sm-offset-3 col-xs-offset-3\">\r\n<p class=\"well well-sm\" style=\"width:250px;\"><strong>Monday, October 15, 2018</strong><br />\r\n10:00 a.m. – 2:00 p.m.<br />\r\nShady Grove, Room TE 406</p>\r\n</div>\r\n\r\n\r\n</div>\r\n<p>&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-sm-12\"><strong>Meeting Goal:</strong>&nbsp; Launch the <em>NCI’s Responsible Stewardship Management Framework</em> for clinical trials funded through grants and cooperative agreements.</div>\r\n</div>\r\n\r\n<div class=\"row\">\r\n<div class=\"col-sm-12\"><strong>Training Objectives: </strong>At the end of this module, NCI program officials should be able to:</div>\r\n</div>\r\n\r\n<ol>\r\n\t<li>Identify the major elements of resource risks to consider for risk classification</li>\r\n\t<li>Demonstrate understanding of the new administrative requirements by successfully completing the Greensheet Checklist</li>\r\n</ol>\r\n\r\n<div class=\"row\">\r\n<table class=\"table table-condensed table-bordered\" name=\"agenda\" style=\"margin:auto;width:75%;\">\r\n\t<caption>\r\n\t<p class=\"text-align-center\" style=\"color:black;\"><strong>Agenda</strong></p>\r\n\t</caption>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\" style=\"white-space: nowrap;\">10:00 - 10:45</td>\r\n\t\t\t<td><strong>Session 1: </strong>Introduction to NCI’s new Standard Operating Procedures and Ancillary Tools</td>\r\n\t\t</tr>\r\n\t\t<tr style=\"background-color:Gainsboro;\">\r\n\t\t\t<td class=\"text-align-center\">10:45 - 11:00</td>\r\n\t\t\t<td>Break</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">11:00 - 11:30</td>\r\n\t\t\t<td><strong>Session 2: </strong>Overview of Grants Award Process Changes and Strategies to Address Common Resource Risk Concerns</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">11:30 - 12:00</td>\r\n\t\t\t<td><strong>Session 3: </strong>Two Case Studies to Illustrate Resource Risk Assessment and Clinical Trial Management Plans</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">12:00 - 12:15</td>\r\n\t\t\t<td><strong>Session 4: </strong>Panel Q&amp;A</td>\r\n\t\t</tr>\r\n\t\t<tr style=\"background-color:Gainsboro;\">\r\n\t\t\t<td class=\"text-align-center\">12:15 - 1:00</td>\r\n\t\t\t<td>Lunch on your own</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">1:00 - 2:00</td>\r\n\t\t\t<td><strong>Session 5: </strong>Group exercise exploring clinical trial examples targeting different interventions and resource risk elements</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div class=\"container\">\r\n<div class=\"row\">\r\n<div class=\"col-lg-12\">\r\n<p class=\"text-align-center\" style=\"font-size:20px;\">Please <a href=\"/presto/stewardhip/registration\">register</a> for this event.</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n"
