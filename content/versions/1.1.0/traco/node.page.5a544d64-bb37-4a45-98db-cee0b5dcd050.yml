    value: "<h2 class=\"text-align-center nci-red\">Translational Research in Clinical Oncology (TRACO)</h2>\r\n\r\n<p>Recent advances in understanding cancer biology are beginning to be translated into improvements in diagnosis and treatment of cancer. In the post-genome era, we increasingly rely on strong collaboration between basic and clinical scientists to develop novel approaches for treatment of human disease. The Center for Cancer Research (CCR) of the NCI is one of the largest centers for cancer research in the world, with over 200 Principal Investigators, and has a major role in development and implementation of many of new technologies, such as nanotechnology, next generation sequencing, genomics and proteomics.</p>\r\n\r\n<p>The Translational Research in Clinical Oncology (TRACO) course is usually held on Monday afternoons from September to December at the Bethesda Campus, Bldg. 50 ground floor auditorium. TRACO is designed to provide an overview of general principles of cancer biology and treatment, epidemiology, genomics, precision medicine, mechanisms of resistance, use of preclinical models, and identification of novel molecular targets. Participants will have an unprecedented opportunity to learn new information, glimpse into future developments of translational research in clinical oncology and meet leaders in cancer research. The participation of NIH Postdoctoral and Clinical Fellows is encouraged.</p>\r\n\r\n<h2>Links and Related Training Opportunities</h2>\r\n\r\n<p>This course is part of a developing curriculum for training NCI clinical and postdoctoral fellows. TRACO complements other topics in human diseases and therapies covered in \"Demystifying Medicine for PhDs\" which is hosted by <a alt=\"Dr. Irwin M. Arias\" href=\"mailto:iarias@helix.nih.gov\" title=\"Dr. Irwin M. Arias\">Dr. Irwin M. Arias</a>. Additional classes offered by the CCR Office of Training and Education include: “Redox Biology (RB), Statistical Analysis of Research Data (SARD), Cancer Biotechnology (CB), Teaching In Medical Education (TIME) and Scientific Management Training (SMT). For additional postdoctoral training at NIH view <a href=\"http://www.training.nih.gov/\" target=\"_blank\" title=\"http://www.training.nih.gov/\">http://www.training.nih.gov/</a>.</p>\r\n\r\n<h2>Registration</h2>\r\n\r\n<p><a href=\"/ccr/traco/registration\">The TRACO registration is now <strong>OPEN</strong>.</a></p>\r\n\r\n<p>There is no registration fee. The deadline for Registration is September 4, 2018. For more information contact <a alt=\"Dr. Terry Moody\" href=\"mailto:moodyt@mail.nih.gov\" title=\"Dr. Terry Moody\">Dr. Terry Moody</a>, by e-mail or by phone (240-276-7785).</p>\r\n\r\n<h2>Certificate</h2>\r\n\r\n<p>Participants, who register for the course, may receive a certificate of completion after attending the lectures and completing a computer-based examination.</p>\r\n\r\n<h2>Location and Time</h2>\r\n\r\n<p>Two hour sessions will usually occur on Mondays, 4-6 p.m., Bldg. 50 ground floor auditorium (Rooms 1227/1233) with videoconferencing to NCI Frederick (Bldg. 549, Rm. B). In addition lectures will be <a alt=\"https://videocast.nih.gov/\" href=\"https://videocast.nih.gov/\" target=\"_blank\" title=\"https://videocast.nih.gov/\">videocast</a> and archived. Each session will have two 50-min lectures in Basic and Clinical Sciences with ample time for discussion and analysis. A handout for each lecture will be distributed on site. Classes will occur from Sept. 4, 2018-Dec. 3, 2018. Course registrants can attend NCI tumor boards, Grand Rounds, and/or visit technical facilities. Please contact <a alt=\"Dr. Moody\" href=\"mailto:moodyt@mail.nih.gov\" title=\"Dr. Moody\">Dr. Moody</a> to make appropriate reservations.</p>\r\n\r\n<h2>Additional Activities</h2>\r\n\r\n<p>Course registrants can also attend NCI tumor boards, CCR Grand Rounds, and/or visit technical facilities. Please contact&nbsp;<a href=\"mailto:moodyt@mail.nih.gov\">Dr. Moody</a>&nbsp;to make appropriate reservations.</p>\r\n"
