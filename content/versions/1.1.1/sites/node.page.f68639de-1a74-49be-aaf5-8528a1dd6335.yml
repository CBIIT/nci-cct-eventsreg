    value: "<h2 class=\"text-align-center nci-red\">Statistical Analysis of Research Data (SARD)</h2>\r\n\r\n<p>Recent advances in cancer biology have resulted in the need for increased statistical analysis of research data. The Statistical Analysis of Research Data (SARD) course will be held on April 5-6, 2018 from 9 a.m.-5 p.m. at the National Institutes of Health's Natcher Conference Center, Balcony C on the Bethesda Campus. SARD is designed to provide an overview on the general principles of statistical analysis of research data.&nbsp; The first day will feature univariate data analysis, including descriptive statistics, probability distributions, one- and two-sample inferential statistics. The second day will feature bivariate data analysis including bivariate statistics, linear regression non-parametric tools and goodness of fit tests.</p>\r\n\r\n<ul>\r\n\t<li>The participation of NIH/NCI clinical and postdoctoral fellows is encouraged.&nbsp;</li>\r\n\t<li>Class size is limited to the first 50 registrants.</li>\r\n</ul>\r\n\r\n<h2>The Instructor</h2>\r\n\r\n<p>Paul Thurman, M.B.A.<br />\r\nColumbia University</p>\r\n\r\n<h2>Course Materials</h2>\r\n\r\n<ul>\r\n\t<li>​<a alt=\"2018 Agenda\" href=\"/#/sard_agenda.pdf\" target=\"_blank\" title=\"2018 Agenda\">2018 Agenda</a> (pdf)</li>\r\n\t<li><a alt=\"2018 Homework Assignment\" href=\"/#/sard_first_assignment.pdf\" target=\"_blank\" title=\"2018 Homework Assignment\">2018 Homework Assignment</a> (pdf)</li>\r\n\t<li><a alt=\"Thurman Biosketch\" href=\"/#/sard_biography.pdf\" target=\"_blank\" title=\"Thurman Biosketch\">Thurman Biosketch</a> (pdf)</li>\r\n</ul>\r\n\r\n<h2>Registration</h2>\r\n\r\n<p>The deadline for registration is March 30, 2018. The first 50 registrants will be accommodated. The registration form is available online, <a alt=\"click here to register\" href=\"https://ccr.cancer.gov/training/trainee-resources/courses-workshops/sard/registration\" target=\"_blank\" title=\"click here to register\">click here to register</a>. The course will be directed by&nbsp;<a alt=\"Dr. Terry Moody\" href=\"mailto:moodyt@mail.nih.gov\" title=\"Dr. Terry Moody\">Dr. Terry Moody</a>, phone (240-276-7785).&nbsp;</p>\r\n\r\n<h2>Location and General Information</h2>\r\n\r\n<ul class=\"rteindent1\">\r\n\t<li><strong>Bethesda campus –&nbsp;</strong>Natcher Conference Center, Balcony C</li>\r\n\t<li>This is a 2-day course (April 5-6, 2018)</li>\r\n\t<li>The sessions will start at 9:00 AM</li>\r\n\t<li>A lunch break will occur from 12:00 NOON – 1:00 PM</li>\r\n\t<li>The sessions will conclude at 5 PM</li>\r\n</ul>\r\n\r\n<h2>More Information</h2>\r\n\r\n<p>Contact Dr. Terry Moody at&nbsp;<a alt=\"moodyt@mail.nih.gov\" href=\"mailto:moodyt@mail.nih.gov\" title=\"moodyt@mail.nih.gov\">moodyt@mail.nih.gov</a> or by phone: 240-276-7785.</p>\r\n\r\n<h2>Related Training Opportunities</h2>\r\n\r\n<p>This course is part of a developing curriculum for training of NCI clinical and postdoctoral fellows. Each Fall, a course in \"<a alt=\"Translational Research in Clinical Oncology\" href=\"https://ccr.cancer.gov/training/trainee-resources/courses-workshops/traco\" target=\"_blank\" title=\"Translational Research in Clinical Oncology\">Translational Research in Clinical Oncology</a>\"(TRACO) hosted by <a alt=\"Dr. Terry Moody\" href=\"mailto:moodyt@mail.nih.gov\" title=\"Dr. Terry Moody\">Dr. Terry Moody</a> is offered primarily for NIH postdoctoral fellows.</p>\r\n\r\n<p>Also \"Demystifying Medicine for PhDs\" has 2 hours of lecture each week from January-May and the course is hosted by <a alt=\"Dr. Irvin M. Arias\" href=\"mailto:ariasi@mail.nih.gov\" title=\"Dr. Irvin M. Arias\">Dr. Irvin M. Arias</a>. For additional opportunities for postdoctoral training at NIH, view <a alt=\"https://www.training.nih.gov/\" href=\"https://www.training.nih.gov/\" target=\"_blank\" title=\"https://www.training.nih.gov/\">https://www.training.nih.gov/</a></p>\r\n\r\n<h2>Organizing Committee</h2>\r\n\r\n<p><em>William. D. Figg, Pharm.D.</em><br />\r\n<em>Terry Moody, Ph.D.</em><br />\r\n<em>Jonathan Wiest, Ph.D.</em></p>\r\n"
