    value: "<h2 class=\"text-align-center nci-red\">Teaching in Medical Education (TIME)</h2>\r\n\r\n<p>Many postdoctoral fellows are considering an academic career at a medical school. In addition to conducting research, new faculty members must learn effective teaching methodologies. This course will focus on good teaching practices, including basic strategies for developing and organizing a course.</p>\r\n\r\n<p>The purpose of the \"Teaching in Medical Education (TIME)\" course is to increase the scientist's ability to teach in medical education. The course will provide basic knowledge in teaching methods, course planning, writing a syllabus and developing examinations.</p>\r\n\r\n<p><strong>The TIME course is limited to 50 registrants.&nbsp; There is no registration fee.&nbsp;</strong></p>\r\n\r\n<h2>Location</h2>\r\n\r\n<p><strong>This 2-hour course will be held on&nbsp;both&nbsp;NCI campuses:</strong></p>\r\n\r\n<p><strong>Frederick:&nbsp; </strong>Jan. 26, 2017 (3:00 -&nbsp; 5:00 pm), Bldg. 549, Rm. A</p>\r\n\r\n<p><strong>Bethesda:&nbsp; </strong>Feb. 1, 2017 (1:00 - 3:00 pm), Bldg. 10, FAES Rms. 1/2</p>\r\n\r\n<h2>The Instructor</h2>\r\n\r\n<p>Terry Moody, Ph.D. is an Adjunct Professor of Biochemistry and Molecular Biology at George Washington University Medical Center.</p>\r\n\r\n<h2>More Information</h2>\r\n\r\n<p>Contact Dr. Terry Moody at&nbsp;<a alt=\"moodyt@mail.nih.gov\" href=\"mailto:moodyt@mail.nih.gov\" title=\"moodyt@mail.nih.gov\">moodyt@mail.nih.gov</a>&nbsp;or by phone at 240-276-7785.</p>\r\n\r\n<h2>Registration</h2>\r\n\r\n<p>Registration is now <strong>closed</strong>.</p>\r\n\r\n<h2>Related Training Opportunities</h2>\r\n\r\n<p>This course is part of an ongoing training curriculum for NCI clinical and postdoctoral fellows. Each fall CCR offers the \"Translational Research in Clinical Oncology (TRACO)\" course, hosted by Dr. Terry Moody. Another course, \"Demystifying Medicine\" is held each spring. This course provides 2 hours of lecture each week (January – May) and is hosted by Dr. Irvin M. Arias. To learn about additional training opportunities at NIH, visit <a alt=\"https://www.training.nih.gov/\" href=\"https://www.training.nih.gov/\" title=\"https://www.training.nih.gov/\">https://www.training.nih.gov/</a></p>\r\n"
