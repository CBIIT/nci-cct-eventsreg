    value: "<h2 class=\"text-align-center nci-red\">Statistical Tutorial (ST)</h2>\r\n\r\n<p>Recent advances in cancer biology have resulted in the need for increased statistical analysis of research data.&nbsp; ST is designed as a follow up to Statistical Analysis of Research Data (SARD) held in April 2018.&nbsp; The tutorial will apply the general principles of statistical analysis of research data including descriptive statistics, z- and t-tests of means and mean differences, simple and multiple linear regression, ANOVA tests, and Chi-Squared distribution.</p>\r\n\r\n<p>The tutorial will be held on Monday May 14, 2018 from 1-4 p.m. at the National Institutes of Health (Bldg. 45) in Rooms (F1, F2).&nbsp; The participation of NIH clinical and postdoctoral fellows who need to conduct statistical analysis of research data is encouraged.</p>\r\n\r\n<ul>\r\n\t<li>For this course, you will need a laptop computer with Excel <strong>(bring your own)</strong>.</li>\r\n\t<li>Registration is limited to 30 students.</li>\r\n</ul>\r\n\r\n<h2>The Instructor</h2>\r\n\r\n<p><a alt=\"Paul Thurman, M.B.A.\" href=\"mailto:paul.thurman@columbia.edu\" title=\"Paul Thurman, M.B.A.\">Paul Thurman, M.B.A.</a><br />\r\nColumbia University</p>\r\n\r\n<h2>Course Materials</h2>\r\n\r\n<ul>\r\n\t<li>Laptop Computer with Excel (<strong>Bring Your Own</strong>)</li>\r\n</ul>\r\n\r\n<h2>Registration</h2>\r\n\r\n<p>Registration, at no charge, is available until May 10, 2018. The first 30 registrants will be accommodated. It is anticipated that registrants will have completed the SARD course. This tutorial is being directed by Dr. Terry Moody, 240-276-7785.</p>\r\n\r\n<h2>Location</h2>\r\n\r\n<ul>\r\n\t<li>Monday, May 14, 1PM to 4PM</li>\r\n\t<li>Building 45, Rooms F1/F2</li>\r\n</ul>\r\n\r\n<h2>More Information</h2>\r\n\r\n<p>Contact Dr. Terry Moody at <a alt=\"moodyt@mail.nih.gov\" href=\"mailto:moodyt@mail.nih.gov\" title=\"moodyt@mail.nih.gov\">moodyt@mail.nih.gov</a> or by phone at 240-276-7785.</p>\r\n\r\n<h2>Related Training Opportunities</h2>\r\n\r\n<p>The NCI Center for Cancer Research Office of Training and Education is developing a curriculum for the training of NCI clinical and postdoctoral fellows.&nbsp; Translational research in clinical oncology (TRACO) is offered each fall.&nbsp; Each spring, Statistical Analysis of Research Data (SARD) is offered featuring univariate data analysis and bivariate data analysis.&nbsp; The Statistical Tutorial (ST) is being offered as a follow up to SARD.&nbsp; It will feature analysis of research data using Excel spreadsheets.&nbsp; Each registrant should bring a laptop computer to participate in the tutorial.&nbsp; For additional opportunities for postdoctoral training at NIH view <a alt=\"http://www.training.nih.gov/\" href=\"http://www.training.nih.gov/\" title=\"http://www.training.nih.gov/\">http://www.training.nih.gov/</a>.</p>\r\n"
