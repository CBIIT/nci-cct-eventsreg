    value: "<h2 class=\"text-align-center nci-red\">Writing Cancer Grant Applications - WCGA</h2>\r\n\r\n<p>This course focuses on how to write clear and persuasive grant applications. The purpose is to increase the quality of your grant application by successfully communicating scientific data and ideas. Emphasis is placed on how to use the title abstract and introduction sections to draw in reviewers and how to write an organized and focused proposal using specific scientific aims.</p>\r\n\r\n<h2>The Instructor</h2>\r\n\r\n<p>Carol Winkelman has an M.A. in English and American Literature and has taught scientific and grant writing courses at numerous universities, including Duke University, the University of Cincinnati, and the University of Pennsylvania. She has written numerous articles on health and travel for the<em>Boston Globe</em>, the&nbsp;<em>Los Angeles Times</em>,&nbsp;<em>Southern Exposure</em>&nbsp;and the&nbsp;<em>Cincinnati Enquirer</em>.</p>\r\n\r\n<h2>Location</h2>\r\n\r\n<ul>\r\n\t<li>This course is held on&nbsp;<strong>both</strong>&nbsp;NCI campuses:&nbsp; Bethesda and NCI-Frederick.</li>\r\n\t<li>This half-day course is only offered periodically.</li>\r\n\t<li>In addition to the course itself, individual tutorial sessions (1:00 pm – 5:00 pm) are also offered on both campuses</li>\r\n</ul>\r\n\r\n<h2>Organizing Committee</h2>\r\n\r\n<p><em>Terry Moody, Ph.D.<br />\r\nJonathan Wiest, Ph.D.</em></p>\r\n\r\n<h2>More Information</h2>\r\n\r\n<p>Contact Dr. Terry Moody at&nbsp;<a alt=\"moodyt@mail.nih.gov\" href=\"mailto:moodyt@mail.nih.gov\" title=\"moodyt@mail.nih.gov\">moodyt@mail.nih.gov</a>&nbsp;or by phone at 301-451-9451.</p>\r\n\r\n<h2>Related Training Opportunities</h2>\r\n\r\n<p>This course is part of an ongoing training curriculum for NCI clinical and postdoctoral fellows. Each fall CCR offers the “Translational Research in Clinical Oncology (TRACO)” course, hosted by Dr. Terry Moody. Another course, \"Demystifying Medicine\" is held each spring. This course provides 2 hours of lecture each week (January – May) and is hosted by Dr. Irvin M. Arias. To learn about additional training opportunities at NIH, visit <a alt=\"https://www.training.nih.gov/\" href=\"https://www.training.nih.gov/\" target=\"_blank\" title=\"https://www.training.nih.gov/\">https://www.training.nih.gov/</a></p>\r\n"
