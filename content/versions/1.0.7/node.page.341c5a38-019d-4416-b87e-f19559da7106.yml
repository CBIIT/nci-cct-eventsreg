    value: "<h2><strong>Venue</strong></h2>\r\n\r\n<p>NCI Shady Grove is located at&nbsp;<strong>9609 Medical Center Drive, Rockville, MD, 20850.</strong></p>\r\n\r\n<p>This location is easily accessible by both car and public transportation.</p>\r\n\r\n<table align=\"left\" border=\"0\" cellpadding=\"5\" cellspacing=\"1\" style=\"width: 818px;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 324px;\"><img alt=\"NCI Shady Grove Campus\" data-entity-type=\"file\" data-entity-uuid=\"9f9fcba3-9cda-415b-a164-bb8fb26d4def\" height=\"218\" src=\"/sites/default/files/inline-images/Shady%20Grove_3.jpg\" width=\"330\" /></td>\r\n\t\t\t<td style=\"width: 465px;\"><img alt=\"NCI Shady Grove Campus Image\" data-entity-type=\"file\" data-entity-uuid=\"1cf60848-dd62-461a-99a9-703707b6bbd0\" height=\"218\" src=\"/sites/default/files/inline-images/Shady%20Grove_2.jpg\" width=\"328\" /></td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<h2><strong>Directions</strong></h2>\r\n\r\n<h3><strong>By Metro</strong></h3>\r\n\r\n<p>Metrorail service is available from Washington's Reagan National Airport and from Union Station (railway). To get to NCI Shady Grove, take the Washington, DC Metro Red line to the Shady Grove stop (terminal station). Exit the Metro station on the \"Kiss &amp; Ride\" side, and look for signs for the&nbsp;<strong>NCI Shady Grove shuttle</strong>. The shuttle runs throughout the day, and drops off in front of the NCI building.&nbsp;<strong>Alternatively:</strong>&nbsp;you may choose to take Metro Red line to the Medical Center stop at the NIH main campus, and then take the NIH Express Shuttle from Building 31 to NCI Shady Grove. See also below: NCI Shuttle Service.</p>\r\n\r\n<h3><strong>By Bus</strong></h3>\r\n\r\n<p>Various Montgomery County Ride-On bus routes service NCI Shady Grove. These buses all have bike racks. Additionally, the Maryland Transit Administration (MTA) offers commuter bus routes to the Shady Grove Metro.</p>\r\n\r\n<p>Select a route number below for a complete timetable and a map of each Ride-On bus route:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://www.montgomerycountymd.gov/DOT-Transit/routesandschedules/allroutes/route043.html\" target=\"_blank\">Route 43</a>&nbsp;- From Traville Transit Center and Shady Grove Metro. Drops off/Picks up in front of NCI Shady Grove on Medical Center Dr.</li>\r\n\t<li><a href=\"https://www.montgomerycountymd.gov/dot-transit/routesandschedules/allroutes/route056.html\" target=\"_blank\">Route 56</a>&nbsp;- From Rockville Metro and Lakeville Center. Drops off/Picks up at the intersection of Medical Way and Shady Grove Rd., approximately 200 yards away from NCI Shady Grove.</li>\r\n\t<li><a href=\"https://www.montgomerycountymd.gov/DOT-Transit/routesandschedules/allroutes/route066.html\" target=\"_blank\">Route 66</a>&nbsp;- From Traville Transit Center and Shady Grove Metro. Drops off/Picks up in front of NCI Shady Grove on Medical Center Dr.</li>\r\n\t<li><a href=\"https://www.montgomerycountymd.gov/DOT-Transit/routesandschedules/allroutes/route074.html\" target=\"_blank\">Route 74</a>&nbsp;- From Germantown Transit Center and Shady Grove Metro. Drops off/Picks up on Key West Ave., approximately 100 yards from NCI Shady Grove entrance.</li>\r\n</ul>\r\n\r\n<p><a href=\"https://www.wmata.com/schedules/trip-planner/\" target=\"_blank\">Check to see Metro and bus schedules</a></p>\r\n\r\n<h3><strong>By Car:</strong></h3>\r\n\r\n<p>Arriving from the&nbsp;<strong>south</strong>&nbsp;of Rockville using Route 270, take exit 8 toward Shady Grove Road. Keep left on the exit ramp, and at the end of the ramp, turn left at the light onto Shady Grove Road heading west. Get into the right lane, and turn right onto Key West Avenue (MD 28 W). Turn left at the next light onto Medical Center Drive. From there, turn right onto Blackwell Road and turn right again into the NCI employee parking garage. Visitors can have their parking ticket validated at the guard station inside the main lobby.</p>\r\n\r\n<p>Arriving from the&nbsp;<strong>north</strong>&nbsp;of Rockville using Route 270, take exit 8 and keep right to take the Omega Drive ramp. The ramp will bring you to a stop sign. Turn left and continue on Omega Drive, which turns into Medical Center Drive. From Medical Center Drive, turn right onto Blackwell Road and turn right again into the NCI employee parking garage. Visitors can have their parking ticket validated at the guard station inside the main lobby.</p>\r\n\r\n<h3><strong>NCI Shuttle Service</strong></h3>\r\n\r\n<p>NCI Shady Grove is located at 9609 Medical Center Drive. This location is easily accessible by both car and public transportation. Shuttle service is offered on federal work days and all shuttle routes end at NCI Shady Grove in the evening. Take a look at the links below to find directions.</p>\r\n\r\n<p><strong>Shady Grove Metro to NCI Shady Grove</strong></p>\r\n\r\n<p>Two shuttle buses will depart from the Shady Grove Metro station at 6:00 a.m. and 6:15 a.m. respectively. During commuting times from 6:00 - 9:30 a.m. and 3:00 - 7:00 p.m., service runs every 15 minutes. Between the hours of 9:30 a.m. - 3:00 p.m., shuttle service is every 30 minutes. The last shuttle leaves for the Metro at 6:45 p.m. The NCI Shady Grove Metro shuttle will pick up passengers on the west side of the Shady Grove Metro Station. The NCI Shady Grove Shuttle will be near the Kiss and Ride lot; look for our shuttle signs.</p>\r\n\r\n<p><strong>Main Campus to Shady Grove</strong></p>\r\n\r\n<p>Shuttle service runs every thirty minutes nonstop from the main lobby of Building 31 on the NIH Main Campus in Bethesda to NCI Shady Grove from 7:15 a.m. - 6:45 p.m.</p>\r\n\r\n<p><strong>Frederick Campus to Shady Grove</strong></p>\r\n\r\n<p>Shuttle service from the Frederick campus to Shady Grove is available upon request. Please call 301-846-1091 to make arrangements.</p>\r\n\r\n<p><strong>Here are a few things to remember about the NCI Shady Grove shuttle service:</strong></p>\r\n\r\n<ul>\r\n\t<li>Shuttles are labeled with their destinations: Metro and NIH Campus to Campus Express. Shuttles stop at the circle in front of the main lobby doors of NCI Shady Grove. During inclement weather, staff can wait in the lobby.</li>\r\n\t<li>Drivers will allow riders to board or exit the shuttle bus only at designated shuttle stops.</li>\r\n\t<li>All NCI Shady Grove shuttles have bicycle racks.</li>\r\n</ul>\r\n\r\n<p><strong>For Federal Operating Status Changes, Note NCI Shady Grove Shuttle Schedule</strong></p>\r\n\r\n<ul>\r\n\t<li>If the federal government has a&nbsp;<strong>delayed opening</strong>, the shuttles will also delay their start time to coincide with the same delayed schedule (ending times will follow the regular schedule).</li>\r\n\t<li>If the federal government is&nbsp;<strong>closed</strong>, the shuttles will&nbsp;<em>not</em>&nbsp;be in service</li>\r\n\t<li>On days with&nbsp;<strong>early dismissal</strong>, the shuttles will operate on the regular schedule.</li>\r\n</ul>\r\n\r\n<h3><strong>Parking (please adhere to these rules, towing enforced)</strong></h3>\r\n\r\n<p><strong>NCI Employee Parking</strong></p>\r\n\r\n<p>All NCI staff members who are driving to NCI Shady Grove should use the parking garage that is directly across the circle from the NCI building. There are no additional places to park other than the garage. There are a total of 1,945 parking spaces in the garage; there are 98 spaces for \"Low-Emissions Vehicles (LEV)\". Parking tickets can be validated at the guard station in the lobby after a visitor has signed in.</p>\r\n\r\n<p><strong>NCI Visitor Parking</strong></p>\r\n\r\n<p>Visitors to NCI Shady Grove should park in the NCI Shady Grove garage, which is directly across from the campus building. Visitor parking tickets can be validated at the guard station in the lobby&nbsp;<em>after</em>&nbsp;a visitor has signed in.</p>\r\n\r\n<p><strong>Adjacent Parking Lots Belong to Johns Hopkins</strong></p>\r\n\r\n<p>Please note that employees are not to park in any of the adjacent parking lots. Those lots belong to Johns Hopkins University and are for students only. Any staff vehicles parked in these spaces will be towed.</p>\r\n\r\n<p><strong>Designated Parking Spaces</strong></p>\r\n\r\n<ul>\r\n\t<li>Handicapped spaces. The garage has the required number of handicapped spaces for parking. Employees must have a disabled hang tag displayed on their rearview mirrors to park in these spaces. If you park there without a hang tag, you will receive a ticket and a fine from Montgomery County.</li>\r\n\t<li>Division, Office and Center parking. Division, Office and Center leaders have specific parking spaces designated in the garage and are marked with signs.</li>\r\n\t<li>Motorcycles. There are designated spaces for motorcycles and motorcyclists should enter the parking garage through the Blackwell Road Employee Entrance.</li>\r\n\t<li>Bikes. Bicyclists are welcome to use Campus Way (the main circle) to enter the campus. There are bike racks in the garage and also behind our building at the loading dock. The racks at the loading dock are closest to the showers and locker rooms on the Terrace level.</li>\r\n\t<li>Shuttle and Buses. The NCI shuttle bus will be stopping for drop-off and pick-up at the front circle of the building. The various commuter buses will make stops on the perimeter of the building. There are parking spaces marked for the shuttles on the first level of the garage and staff should not park in these spaces.</li>\r\n\t<li>Towing of Cars. Once the signage is in place marking the designated parking spaces in the parking garage and retail parking in the garage, staff may receive one written warning, but after that, towing of vehicles will be enforced by the builder, Anchor Towing.</li>\r\n\t<li>Low-Emission Vehicle Parking (Hybrid &amp; Electric Cars). The garage has preferred parking for Low-Emission Vehicles (LEV). These spaces are to be used only by those driving low-emission cars such as Hybrid or electric cars and this is part of our LEED certification requirements. The spaces are marked with special signage and are available to NCI Shady Grove staff and contractors. Parking stickers will be available through OSFM. If your car has a regular gasoline engine without these features, you are not to park in these spaces. Towing will be enforced.</li>\r\n</ul>\r\n\r\n<p><strong>Area Restaurants</strong></p>\r\n\r\n<ul>\r\n\t<li><a href=\"http://smarturbanliving.com/downtown-crown/food-drinks/\" target=\"_blank\">The Downtown Crown</a></li>\r\n\t<li><a href=\"https://fallsgrovevillagectr.com/\" target=\"_blank\">Falls Grove Village Center</a></li>\r\n\t<li><strong>Shady Grove</strong>&nbsp;or&nbsp;<strong>Medical Center Drive restaurants</strong>\r\n\t<ul>\r\n\t\t<li>Miele Bakery (formally known as West Wing Cafe &amp; Bakery)</li>\r\n\t\t<li>Freshii</li>\r\n\t\t<li>Subway</li>\r\n\t\t<li>Oishii Bluefin</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n"
