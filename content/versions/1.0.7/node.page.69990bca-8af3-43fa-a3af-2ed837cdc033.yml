    value: "<h2 class=\"text-align-center nci-red\">19th Annual CCR Fellows and Young Investigators Colloquium</h2>\r\n\r\n<p>The 19th Annual Fellows and Young Investigators Colloquium will be held on February 28 – March 1, 2019, and is open to all NCI fellows and trainees, including postdoctoral fellows, clinical fellows, post-baccalaureate fellows, and graduate students. Registration and awards are generously funded by the National Cancer Institute Center for Cancer Training Research Office of the Director.</p>\r\n\r\n<p><strong>Location:</strong><br />\r\nNCI - Shady Grove Campus&nbsp;<br />\r\nTE-406/408/410,&nbsp;<br />\r\nRockville, MD 20850</p>\r\n\r\n<p><strong>Abstracts</strong>: All&nbsp;trainees are strongly encouraged to participate and submit an abstract. A number of outstanding abstracts will be chosen for oral presentation. All other abstracts will be presented as posters. Travel Awards will be given for prejudged abstracts based on the quality of the abstract and presentation. Only work done while at NCI will be considered for a travel award.&nbsp;</p>\r\n\r\n<p><strong>Registration with Abstract Deadline is: December 13, 2018</strong></p>\r\n\r\n<p><strong>Registration without Abstract Deadline is: February 2, 2019</strong></p>\r\n\r\n<p><strong>NOTICE TO NON-NCI EMPLOYEES:</strong><br />\r\nYou must complete and submit the <a href=\"/sites/default/files/2019ConfidentialDisclosureAgreement.pdf\" target=\"_blank\">Confidential Disclosure Agreement</a> with your registration. An upload button will appear on the registration form after you indicate that you are not a NCI employee. You will not be able to complete the registration form without uploading the completed Confidential Disclosure Agreement.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
