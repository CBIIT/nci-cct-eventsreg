    value: "<h3 class=\"text-align-center nci-red\"><strong>Diversity Career Development Program (DCDP)</strong></h3>\r\n\r\n<p>NCI is committed to excellence in science and to fostering a diverse and inclusive workforce.&nbsp; The DCDP seeks to empower talented intramural postdoctoral trainees, including but not limited to those from underrepresented and disadvantaged groups, to achieve their full potential at NCI.</p>\r\n\r\n<p>The DCDP is supported by the NCI-Center for Cancer Training Intramural Diversity Workforce Branch and seeks to provide NCI postdoctoral trainees with the tools necessary to develop as leaders in academic independent research careers.&nbsp; Nominations for underrepresented candidates*, individuals with disabilities, and individuals from disadvantaged backgrounds are highly encouraged.&nbsp; J1- Visa holders are eligible.</p>\r\n\r\n<p>Interested postdoctoral fellows&nbsp;<strong>(NCI intramural fellows only)</strong>&nbsp;should talk to their supervisors about the program, discussing the time commitment and their desire to participate.&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4><strong>How to Apply</strong></h4>\r\n\r\n<ol>\r\n\t<li>Please have your supervisor complete the <a href=\"/sites/default/files/New%20DCDP%20Nomination%20Form%209_7_18vFINAL.pdf\" target=\"_blank\">nomination form</a> and send it by email to&nbsp;<a href=\"mailto:NCICCTIDWB@mail.nih.gov?subject=Nomination%20Form\">NCICCTIDWB@mail.nih.gov</a> .&nbsp; Note, applications <strong>will not</strong> be accepted without supervisor’s nomination.</li>\r\n\t<br />\r\n\t<li>Nominees must complete application, submit a personal statement (not to exceed one page) detailing interest in the program and an updated CV.</li>\r\n</ol>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h4><strong>Important Program Dates</strong></h4>\r\n\r\n<table class=\"table table-striped\" style=\"width: 50%;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 365px;\">Deadline for Applications</td>\r\n\t\t\t<td style=\"width: 387px;\">November 23, 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 365px;\">Review of Applications</td>\r\n\t\t\t<td style=\"width: 387px;\">December 7, 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 365px;\">Notification of selection</td>\r\n\t\t\t<td style=\"width: 387px;\">December 10, 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width: 365px;\">Kickoff event</td>\r\n\t\t\t<td style=\"width: 387px;\">December 17, 2018</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<p><span style=\"font-size: small;\">*(Underrepresented&nbsp;individuals are defined by NIH as individuals shown to be underrepresented in biomedical research: African Americans, Hispanic Americans, American Indians, Alaska Natives, Native Hawaiians, and other Pacific Islanders).</span></p>\r\n"
