    value: "<h2>Venue</h2>\r\n\r\n<table width=\"100%\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"padding-right: 10px; padding-top: 0px;\">\r\n\t\t\t<p><img alt=\"Porter Neuroscience Research Center\" data-entity-type=\"file\" data-entity-uuid=\"7992e0f2-1928-4b1f-bfdb-2415f7f6435c\" src=\"/sites/default/files/inline-images/porter-building-outside-rendering_0.jpg\" width=\"300\" /></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"vertical-align: top;\">\r\n\t\t\t<h3>The John Edward Porter Neuroscience Research Center</h3>\r\n\r\n\t\t\t<p>35 Covent Drive<br />\r\n\t\t\tBuilding 35, Room 610<br />\r\n\t\t\tBethesda, Md. 20892</p>\r\n\r\n\t\t\t<p><a href=\"https://www.nih.gov/about-nih/john-edward-porter-neuroscience-research-center\" target=\"_blank\">More about The John Edward Porter Neuroscience Research Center</a>.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<h2>&nbsp;</h2>\r\n\r\n<h2>Directions</h2>\r\n\r\n<h3>Driving to NIH</h3>\r\n\r\n<p>When driving to NIH, plan some extra time to get through the security checkpoints at the visitor entrances to campus. Be aware that visitor parking lots on the NIH campus can fill up quickly. Consider taking public transportation as an alternative.</p>\r\n\r\n<ul>\r\n\t<li><strong><a href=\"https://www.nih.gov/about-nih/visitor-information/driving-directions\" target=\"_blank\">Driving directions</a></strong></li>\r\n\t<li><a href=\"http://www.ors.od.nih.gov/ser/dp/Pages/NIH-Radio---AM-1660-Highway-Advisory-Radio-System.aspx\" target=\"_blank\">NIH Radio (AM 1660) highway advisories</a></li>\r\n\t<li><a href=\"http://traffic.nih.gov/Pages/default.aspx\" target=\"_blank\">Traffic, roadwork projects, and construction updates</a></li>\r\n\t<li><a href=\"https://www.nih.gov/about-nih/nih-montgomery-county-leased-facilities\" target=\"_blank\">Map of NIH facilities in the Bethesda area</a></li>\r\n\t<li><a href=\"http://www.ors.od.nih.gov/maps/Pages/NIH-Visitor-Map.aspx\" target=\"_blank\">Visitor map (for the NIH campus)</a></li>\r\n\t<li><a href=\"http://www.ors.od.nih.gov/maps/accessibility/Pages/access_map.aspx\" target=\"_blank\">Building accessibility maps</a></li>\r\n\t<li><a href=\"http://orfapps.od.nih.gov/FacilityManagement.asp\" target=\"_blank\">List of all NIH facilities</a></li>\r\n</ul>\r\n\r\n<h3>Public Transportation</h3>\r\n\r\n<p>Metrorail service is available from Washington's National Airport and from Union Station (railway). Take Metro's Red Line to the Medical Center Station. The station's escalators come out on the NIH campus. To get to Building 10, walk from the top of the escalators past the bus stops down South Drive. Cross the street and veer right onto Center Drive (past the Anchor). Remain on Center Drive as it veers left and uphill. The NIH Clinical Center (Building 10) is at the top of the hill on the left side of Center Drive. Or just take the NIH campus shuttle bus which provides service to Building 10 and stops at the Metro station every 15 to 20 minutes.</p>\r\n\r\n<ul>\r\n\t<li><a href=\"http://www.wmata.com\" target=\"_blank\">Metrorail &amp; Metrobus(link is external)</a></li>\r\n\t<li><a href=\"http://www.montgomerycountymd.gov/dot-transit\" target=\"_blank\">Montgomery County Ride On Bus and Transit Services(link is external)</a></li>\r\n\t<li><a href=\"http://www.ors.od.nih.gov/pes/dats/nihshuttleservices/Pages/shuttle.aspx\" target=\"_blank\">NIH Campus Shuttle Schedules</a></li>\r\n</ul>\r\n"
    format: full_html
