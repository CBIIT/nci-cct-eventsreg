    value: "<div class=\"container nci-body\">\r\n<h2 class=\"text-align-center nci-red\"><span><span>Module 2: NCI Clinical Trials Stewardship Training</span></span></h2>\r\n\r\n<h4 class=\"text-align-center\"><em>Enhancing Clinical Trial Stewardship Through Standard Risk Assessments and Clinical Trial Management Plans</em></h4>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span>Monday, October 15, 2018</span></span></p>\r\n\r\n<p><span><span>10:00 a.m. – 2:00 p.m.</span></span></p>\r\n\r\n<p><span><span>Shady Grove, Room TE 406</span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><strong>Meeting Goal:</strong>&nbsp; Launch the <em>NCI’s Responsible Stewardship Management Framework</em> for clinical trials funded through grants and cooperative agreements. </span></span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><span><span><strong>Training Objectives: </strong><span>At the end of this module, NCI program officials should be able to: </span></span></span></span></span></p>\r\n\r\n<ol>\r\n\t<li><span><span><span><span><span>I</span>dentify the major elements of resource risks to consider for risk classification</span></span></span></span></li>\r\n\t<li><span><span><span><span><span>Demonstrate understanding of the new administrative requirements by successfully completing the Greensheet Checklist</span></span></span></span></span></li>\r\n</ol>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><span><span><strong>Agenda:&nbsp; </strong></span></span></p>\r\n\r\n<p><span><span>10:00 - 10:45&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Session 1:&nbsp; Introduction to NCI’s new Standard Operating Procedures and Ancillary Tools</span></span></p>\r\n\r\n<p><span><span>10:45 - 11:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Break</span></span></p>\r\n\r\n<p><span><span>11:00 - 11:30&nbsp;&nbsp;&nbsp; Session 2:&nbsp; Overview of Grants Award Process Changes and Strategies to Address Common Resource Risk Concerns</span></span></p>\r\n\r\n<p><span><span>11:30 - 12:00&nbsp;&nbsp;&nbsp; Session 3:&nbsp; Two Case Studies to Illustrate Resource Risk Assessment and Clinical Trial&nbsp;Management Plans</span></span></p>\r\n\r\n<p><span><span>12:00 - 12:15&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Session 4:&nbsp; Panel Q&amp;A </span></span></p>\r\n\r\n<p><span><span>12:15 - 1:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Lunch on your own</span></span></p>\r\n\r\n<p><span><span>1:00 - 2:00&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Session 5:&nbsp; Group exercise exploring clinical trial examples targeting different interventions and resource risk elements</span></span></p>\r\n</div>\r\n"
