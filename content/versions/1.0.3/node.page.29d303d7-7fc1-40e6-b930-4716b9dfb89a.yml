    value: "<div id=\"cct-srk-body\">\r\n<div class=\"row justify-content-center\">\r\n<div class=\"col-lg-1\">&nbsp;</div>\r\n\r\n<div class=\"col-lg-10\">\r\n<h3 class=\"text-align-center\" id=\"cct-srk-title\"><span><span><span>Sallie Rosen Kaplan Postdoctoral Fellowship for Women Scientists in Cancer Research</span></span></span></h3>\r\n\r\n<p><span><span><span>The Sallie Rosen Kaplan (SRK) Postdoctoral Fellowship for Women Scientists in Cancer Research was established in 2000 through the estate of Sallie Rosen Kaplan.&nbsp; Mrs. Kaplan could not pursue her own higher education, but she had a deep interest in the education of her family members and, in particular, of women.&nbsp;</span></span></span></p>\r\n\r\n<p><span><span><span>Historically, women leave academic science at the transition from a mentored to an independent stage of their careers.&nbsp; Based upon recent observational, longitudinal, and intervention studies, women in science were significantly more likely to leave the science field earlier than men.&nbsp; By providing additional mentoring opportunities, seminars, and workshops designed to strengthen leadership skills over a one-year period, NCI’s female postdoctoral fellows may be better equipped to transition to independent research careers.&nbsp; Work-life balance is not only about children and parenting, it encompasses sharing experiences and information for personal and professional gain achieved by mentoring and networking.&nbsp; These proposed enrichment activities will better prepare these highly qualified female postdoctoral fellows currently onboard at the NCI to face the competitive nature of the job market.&nbsp;</span></span></span></p>\r\n\r\n<p><span><span><span>The highlight of this selective program includes a 30-week course entitled “Career Building for Women in Science.” &nbsp;&nbsp;This course includes two day-long workshops.&nbsp; Following each day-long session, a 14-week 2-hour bi-weekly meeting will be conducted to network among individual participants and the facilitator.&nbsp;&nbsp;</span></span></span></p>\r\n\r\n<p><span><span><span>This one-year program will also include the following activities:</span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span>Mentoring opportunities with successful women scientists from government, industry, and academia</span></span></span></span></li>\r\n\t<li><span><span><span><span>Seminars on relevant topics such as networking, managing people, time management, promoting self</span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span><span>This enrichment program requires your dedication and time commitment.&nbsp; This program is only for current NCI Postdoctoral Fellows.&nbsp; NO supplemental stipend is provided.&nbsp; Details for specific uploads are described under \"How to Apply \" at <a href=\"http://www.cancer.gov/grants-training/training/at-nci/srk\" target=\"_blank\">http://www.cancer.gov/grants-training/training/at-nci/srk</a></span></span></span></p>\r\n\r\n<table class=\"table table-condensed table-bordered\" style=\"margin:auto; width:60% !important;\">\r\n\t<caption>\r\n\t<p class=\"text-align-center\" style=\"color:black;\"><strong>Important Program Dates</strong></p>\r\n\t</caption>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">Start/End Dates</td>\r\n\t\t\t<td class=\"text-align-center\">November 19, 2018 to September 20, 2019</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">Announcement Posted</td>\r\n\t\t\t<td class=\"text-align-center\">September 17, 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">Application Due Date</td>\r\n\t\t\t<td class=\"text-align-center\">October 12, 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">Application Review</td>\r\n\t\t\t<td class=\"text-align-center\">October 26, 2018</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td class=\"text-align-center\">Decision Notification</td>\r\n\t\t\t<td class=\"text-align-center\">November 12, 2018</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>\r\n</div>\r\n</div>\r\n"
