    value: "<h3 class=\"text-align-center\"><span><span><span>Sallie Rosen Kaplan Postdoctoral Fellowship for Women Scientists in Cancer Research</span></span></span></h3>\r\n\r\n<h4 class=\"text-align-center\"><span><span><span>(Only for current NCI Postdoctoral Fellows)</span></span></span></h4>\r\n\r\n<h4><span><span><span>Program Description</span></span></span></h4>\r\n\r\n<p><span><span><span>The Sallie Rosen Kaplan (SRK) Postdoctoral Fellowship for Women Scientists in Cancer Research was established in 2000 through the estate of Sallie Rosen Kaplan.&nbsp; Mrs. Kaplan could not pursue her own higher education, but she had a deep interest in the education of her family members and, in particular, of women.&nbsp;</span></span></span></p>\r\n\r\n<p><span><span><span>Historically, women leave academic science at the transition from a mentored to an independent stage of their careers.&nbsp; Based upon recent observational, longitudinal, and intervention studies, women in science were significantly more likely to leave the science field earlier than men.&nbsp; By providing additional mentoring opportunities, seminars, and workshops designed to strengthen leadership skills over a one-year period, NCI’s female postdoctoral fellows may be better equipped to transition to independent research careers.&nbsp; Work-life balance is not only about children and parenting, it encompasses sharing experiences and information for personal and professional gain achieved by mentoring and networking.&nbsp; These proposed enrichment activities will better prepare these highly qualified female postdoctoral fellows currently onboard at the NCI to face the competitive nature of the job market.&nbsp;</span></span></span></p>\r\n\r\n<p><span><span><span>The highlight of this selective program includes a 30-week course entitled “Career Building for Women in Science.” &nbsp;&nbsp;This course includes two day-long workshops.&nbsp; Following each day-long session, a 14-week 2-hour bi-weekly meeting will be conducted to network among individual participants and the facilitator.&nbsp;&nbsp;</span></span></span></p>\r\n\r\n<p><span><span><span>This one-year program will also include the following activities:</span></span></span></p>\r\n\r\n<ul>\r\n\t<li><span><span><span><span>Mentoring opportunities with successful women scientists from government, industry, and academia</span></span></span></span></li>\r\n\t<li><span><span><span><span>Seminars on relevant topics such as networking, managing people, time management, promoting self</span></span></span></span></li>\r\n</ul>\r\n\r\n<p><span><span><span>This enrichment program requires your dedication and time commitment.&nbsp; NO supplemental stipend is provided.&nbsp; Details for specific uploads are described under \"How to Apply \" at <a href=\"http://www.cancer.gov/grants-training/training/at-nci/srk\">http://www.cancer.gov/grants-training/training/at-nci/srk</a></span></span></span></p>\r\n\r\n<h4>Dates</h4>\r\n\r\n<dl>\r\n\t<dt>Start/End Dates:</dt>\r\n\t<dd>November 19, 2018 to September 20, 2019</dd>\r\n\t<dt>Announcement Posted:</dt>\r\n\t<dd>September 17, 2018</dd>\r\n\t<dt>Application Due Date:</dt>\r\n\t<dd>October 12, 2018</dd>\r\n\t<dt>Application Review:</dt>\r\n\t<dd>October 26, 2018</dd>\r\n\t<dt>Decision Notification:</dt>\r\n\t<dd>November 12, 2018</dd>\r\n</dl>\r\n\r\n<h4>Uploads</h4>\r\n\r\n<p>(required) personal statement with ratings - pdf<br />\r\n(required) professional history and resume - pdf<br />\r\n(required) work environment - pdf<br />\r\n(required) TWO letters of recommendation - pdf<br />\r\n(optional) any special circumstances - pdf</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
