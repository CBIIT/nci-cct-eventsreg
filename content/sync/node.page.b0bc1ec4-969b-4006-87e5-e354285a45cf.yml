    value: "<h2 class=\"rtecenter\">HISTONE MUTATED MIDLINE GLIOMA WORKSHOP</h2>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The workshop for the NCI-CONNECT (Comprehensive Oncology Network Evaluating Rare CNS Tumors) will begin with a mandatory kick-off session starting at 6:00 p.m. September 26, 2018 followed by a full meeting day on September 27, 2018. This workshop is developed for experts across multiple disciplines to discuss histone mutated midline gliomas in adults - histone biology, pathology, translational and clinical research. The primary organizer of the workshop is NCI's Center for Cancer Research, Neuro-Oncology Branch, which serves as the lead institution and coordinating center for NCI-CONNECT.</p>\r\n\r\n<p><strong>Important Deadlines:</strong></p>\r\n\r\n<ul>\r\n\t<li>Register for the meeting by July 27. <a href=\"nciconnect/registration\" title=\"REGISTER NOW\">REGISTER NOW</a></li>\r\n\t<li>Book your hotel room at the Bethesda Marriott by July 27. <a href=\"https://book.passkey.com/e/49719299\" target=\"_blank\" title=\"BOOK HOTEL\">BOOK HOTEL</a></li>\r\n</ul>\r\n\r\n<p>Agenda:</p>\r\n\r\n<ul>\r\n\t<li>September 26, 2018\r\n\t<ul>\r\n\t\t<li>6:00 p.m. Mandatory Meeting Kick-off</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>September 27, 2018\r\n\t<ul>\r\n\t\t<li>\r\n\t\t<p>The purpose of the workshop is to promote dialogue between basic and translational scientists and clinical research principal investigators. Researchers will present and discuss current and future fundamental, translational and clinical research and will plan the pipeline of research for treating adult Histone Mutated Midline Glioma. A consensus on the priority concepts for future research will be determined.</p>\r\n\r\n\t\t<p>The workshop will also provide a forum for the NCI-CONNECT program's advocacy partners to exchange information with researchers.</p>\r\n\r\n\t\t<p><strong>When:</strong> Thursday, September 27, 2018<br />\r\n\t\t<strong>Where:</strong> NIH Building 60<br />\r\n\t\t1 Cloister Court<br />\r\n\t\tBethesda, Maryland 20892<br />\r\n\t\tUSA</p>\r\n\r\n\t\t<p>Contact Us <a href=\"mailto:Kathleen.mercure@nih.gov\" title=\"Kathleen.mercure@nih.gov\">Kathleen.mercure@nih.gov</a></p>\r\n\t\t</li>\r\n\t</ul>\r\n\t</li>\r\n</ul>\r\n\r\n<p class=\"rtecenter\"><a href=\"/nciconnect/registration\" title=\"REGISTER LINK\">REGISTER LINK</a></p>\r\n"
