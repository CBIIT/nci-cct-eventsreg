    value: "<h2 class=\"rtecenter\" style=\"margin: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 5px !important; padding-left: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: bold; font-stretch: inherit; font-size: 16.64px; line-height: 1.4em; font-family: Arial, Helvetica, sans-serif; color: rgb(12, 92, 151); text-align: center; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\">NIH Campus Access</h2>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: 600; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: inherit; color: rgb(0, 0, 0);\">NIH Gateway Center</strong></p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\">All meeting participants must go through the NIH Gateway Center to access the NIH campus for the workshop. At the NIH Gateway Center, visitors (i.e., meeting participants) will be required to show one form of government-issued photo identification (i.e., driver's license, passport, green card, etc.) and to state the purpose of their visit. (Shuttle service provided by the meeting from the hotel to NIH, will transport passengers to the security gate for screening, and will then proceed to the meeting location.)</p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\"><a class=\"ext\" href=\"https://www.ors.od.nih.gov/maps/Pages/Gateway-Center-Map.aspx\" style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 12.8px; line-height: inherit; font-family: Arial, Helvetica, sans-serif; outline: 0px; color: rgb(12, 92, 151); text-decoration: underline;\" target=\"_blank\" title=\"The NIH Gateway Center\">The NIH Gateway Center</a><span>&nbsp;</span>is located adjacent to the Medical Center Metro Station at the South Drive entrance to campus from Rockville Pike / Wisconsin Avenue (Route 355).</p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\">The link below will provide all additional information you need to gain access to the NIH Campus.</p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\"><a class=\"ext\" href=\"https://www.nih.gov/about-nih/visitor-information/campus-access-security\" style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 12.8px; line-height: inherit; font-family: Arial, Helvetica, sans-serif; outline: 0px; color: rgb(12, 92, 151); text-decoration: underline;\" target=\"_blank\" title=\"https://www.nih.gov/about-nih/visitor-information/campus-access-security\">https://www.nih.gov/about-nih/visitor-information/campus-access-security</a></p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\">Participants staying at the Bethesda Marriott hotel will be provided<span>&nbsp;</span><a href=\"https://events-dev.cancer.gov/nciconnect/shuttles\" style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 12.8px; line-height: inherit; font-family: Arial, Helvetica, sans-serif; outline: 0px; color: rgb(12, 92, 151); text-decoration: underline;\" title=\"Shuttle Service\">Shuttle Service</a><span>&nbsp;</span>to the workshop at NIH.</p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\"><strong style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: 600; font-stretch: inherit; font-size: inherit; line-height: inherit; font-family: inherit; color: rgb(0, 0, 0);\">Visitor Entrance</strong></p>\r\n\r\n<p style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\">In cases where participants do not use a meeting shuttle, they should be prepared to have their vehicles and their contents inspected upon entering the NIH campus. The participants will also be required to go through security at the Gateway Center and obtain a visitor ID badge, which may take up to 40 minutes. Participants will need to show a government-issued photo identification and should tell security their destination is Building 60 for the meeting. Please see the attachment for maps and additional directions.<span>&nbsp;</span><a class=\"ext\" href=\"https://custom.cvent.com/4EA9FF1F93864F31820523AF1DA7B001/files/Event/4e1684d0d9eb413e986006a2d4d421ed/aa94ae8ef55f4bbcb85a8320e4b37c7c.pdf\" style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 12.8px; line-height: inherit; font-family: Arial, Helvetica, sans-serif; outline: 0px; color: rgb(12, 92, 151); text-decoration: underline;\" target=\"_blank\" title=\"NIH Visitor Access Map\">NIH Visitor Access Map</a></p>\r\n\r\n<p class=\"rtecenter\" style=\"margin: 0px 0px 20px; padding: 0px; border: 0px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-variant-numeric: inherit; font-variant-east-asian: inherit; font-weight: 400; font-stretch: inherit; font-size: 12.8px; line-height: 1.5em; font-family: Arial, Helvetica, sans-serif; text-align: center; color: rgb(68, 68, 68); letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial;\"><a href=\"/nob/nciconnect/registration\" style=\"margin: 0px; padding: 0px; border: 0px; font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 12.8px; line-height: inherit; font-family: Arial, Helvetica, sans-serif; outline: 0px; color: rgb(12, 92, 151); text-decoration: underline;\" title=\"REGISTER LINK\">REGISTER LINK</a></p>\r\n"
    format: full_html
