elements: "title_text:\n  '#type': processed_text\n  '#text': |\n    <h3 id=\"cct-srk-title\">Sallie Rosen Kaplan Postdoctoral Fellowship for Women Scientists in Cancer Research - Application</h3>\n    \n    <div>\n    <p>Application is only available for current <strong>NCI Postdoctoral Fellows</strong></p>\n    </div>\n  '#format': full_html\nrow:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'col-md-6 col-offset-1'\n    full_name:\n      '#type': textfield\n      '#title': 'Full Name'\n      '#required': true\n    degree:\n      '#type': textfield\n      '#title': Degree\n      '#required': true\n    degree_granting_institution:\n      '#type': textfield\n      '#title': 'Degree granting institution'\n      '#required': true\n    nci_division:\n      '#type': textfield\n      '#title': 'NCI Division'\n      '#required': true\n    start_date_at_nci:\n      '#type': date\n      '#title': 'Start date at NCI'\n      '#required': true\n      '#min': 'jan 1, 1980'\n      '#max': today\n      '#datepicker': true\n    lab_branch_office:\n      '#type': textfield\n      '#title': Lab/Branch/Office\n      '#required': true\n    campus_address:\n      '#type': textarea\n      '#title': 'Campus address'\n      '#rows': '3'\n      '#required': true\n    campus_telephone:\n      '#type': webform_telephone\n      '#title': 'Campus telephone'\n      '#title_display': invisible\n      '#required': true\n      '#type__access': false\n      '#phone__title': 'Campus Phone'\n      '#phone__title_display': before\n      '#phone__required': true\n      '#ext__access': false\n      '#phone__international_initial_country': US\n    work_email:\n      '#type': email\n      '#title': 'Work email'\n      '#required': true\n    personal_email:\n      '#type': email\n      '#title': 'Personal email'\n      '#required': true\n    mentor:\n      '#type': textfield\n      '#title': 'Name of Research Mentor'\n      '#required': true\n    branch_chief:\n      '#type': textfield\n      '#title': 'Name of Lab/Branch Chief'\n      '#required': true\n    upload_files:\n      '#type': details\n      '#title': 'Upload Files'\n      '#open': true\n      personal_statement_with_ratings:\n        '#type': webform_document_file\n        '#title': 'Personal Statement with Ratings'\n        '#required': true\n        '#file_extensions': pdf\n        '#file_name': '2019-SRK-[webform_submission:values:full_name]--Personal-Statement'\n        '#sanitize': true\n        '#button': true\n      professional_history_and_resume:\n        '#type': webform_document_file\n        '#title': 'Professional History and Resume'\n        '#required': true\n        '#file_extensions': pdf\n        '#file_name': '2019-SRK-[webform_submission:values:full_name]--Resume'\n        '#sanitize': true\n        '#button': true\n      work_environment:\n        '#type': webform_document_file\n        '#title': 'Work Environment'\n        '#required': true\n        '#file_extensions': pdf\n        '#file_name': '2019-SRK-[webform_submission:values:full_name]--Work-Environment'\n        '#sanitize': true\n        '#button': true\n      recommendation:\n        '#type': webform_document_file\n        '#title': 'TWO Letters of Recommendation'\n        '#required': true\n        '#file_extensions': pdf\n        '#file_name': '2019-SRK-[webform_submission:values:full_name]--Recommendation'\n        '#sanitize': true\n        '#button': true\n      any_special_circumstances:\n        '#type': webform_document_file\n        '#title': 'Any Special Circumstances'\n        '#file_extensions': pdf\n        '#file_name': '2019-SRK-[webform_submission:values:full_name]--Any-Special-Circumstances'\n        '#sanitize': true\n        '#button': true\nrow_02:\n  '#type': container\n  '#attributes':\n    class:\n      - 'container-inline clearfix'\n      - row\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
