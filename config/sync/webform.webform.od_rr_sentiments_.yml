elements: "title_text:\n  '#type': processed_text\n  '#text': |\n    <h3 class=\"nci-red\">Sentiments Page</h3>\n  '#format': full_html\nrow:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'col-lg-8 col-md-8 col-sm-12'\n    sentiment_fieldset:\n      '#type': fieldset\n      '#title': 'Rabson Remembered'\n      '#title_display': invisible\n      flexbox:\n        '#type': webform_flexbox\n        first_name:\n          '#type': textfield\n          '#title': 'First Name'\n          '#required': true\n        last_name:\n          '#type': textfield\n          '#title': 'Last Name'\n          '#required': true\n      personal_email:\n        '#type': email\n        '#title': 'Email Address'\n        '#required': true\n      telephone:\n        '#type': webform_telephone\n        '#title': Telephone\n        '#title_display': invisible\n        '#type__access': false\n        '#phone__title': Telephone\n        '#phone__title_display': before\n        '#phone__required': true\n        '#ext__access': false\n        '#phone__international_initial_country': US\n      instructions:\n        '#type': webform_markup\n        '#markup': 'Please take a moment to upload photos to memorialize Dr. Rabson. We will be showing these during the video montage ceremony.'\n      upload_files:\n        '#type': details\n        '#title': 'Upload Files'\n        '#open': true\n        flexbox_01:\n          '#type': webform_flexbox\n          file_1:\n            '#type': webform_image_file\n            '#title': 'Upload Photo'\n            '#file_extensions': 'gif jpg jpeg png svg'\n            '#sanitize': true\n            '#button': true\n          caption_1:\n            '#type': textfield\n            '#title': Caption\n            '#sanitize': true\n            '#button': true\n        flexbox_02:\n          '#type': webform_flexbox\n          file_2:\n            '#type': webform_image_file\n            '#title': 'Upload Photo'\n            '#file_extensions': 'gif jpg jpeg png svg'\n            '#sanitize': true\n            '#button': true\n          caption_2:\n            '#type': textfield\n            '#title': Caption\n        flexbox_03:\n          '#type': webform_flexbox\n          file_3:\n            '#type': webform_video_file\n            '#title': 'Upload Photo'\n            '#format': name\n            '#file_extensions': 'gif jpg jpeg png svg'\n            '#sanitize': true\n            '#button': true\n          caption_3:\n            '#type': textfield\n            '#title': Caption\n      sentiment:\n        '#type': textarea\n        '#title': 'Please leave a note to be shared with Dr. Rabson''s family and at the ceremony'\nrow_02:\n  '#type': container\n  '#attributes':\n    class:\n      - 'container-inline clearfix'\n      - row\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\ncontact_info:\n  '#type': webform_markup\n  '#markup': '<em>If you have a special circumstance, please contact <a href=\"mailto:mcbrienk@dce41.nci.nih.gov\">Kathy McBrien</a></em>'"
