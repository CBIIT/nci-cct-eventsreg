title: 'ocg-ctd2-f2f-meeting (Abstract)'
description: 'Cancer Target Discovery and Development (CTD2) Network Annual Face-to-Face Meeting'
category: ocg
elements: "abstract_submission:\n  '#type': fieldset\n  '#title': 'Abstract Submission for Poster Presentation'\n  '#description': \"<p>\\r\\n<strong>Poster size should not exceed 4 ft (high) by 6 ft (width)</strong></p>\\r\\n<p><strong>NOTE: Full abstracts will be distributed at the meeting. <em>Abstracts will not be edited.</em> Be sure&nbsp;NOT&nbsp;to use special characters. (ex. dashes, single quotes, double quotes and Greek characters/symbols)</strong></p>\"\n  '#description_display': before\n  abstract_title:\n    '#type': textfield\n    '#title': 'Abstract Title'\n    '#required': true\n  upload_abstract:\n    '#type': webform_document_file\n    '#title': 'Upload Abstract'\n    '#description': \"Please upload a document with no more than 250 words.<br />\\r\\nFiles must be less than 2 MB.<br />\\r\\nAllowed file types: txt doc docx&nbsp;pdf<br />\\r\\n&nbsp;\"\n    '#description_display': after\n    '#file_help': none\n    '#max_filesize': '2'\n    '#required': true\n  author:\n    '#type': webform_custom_composite\n    '#title': Author\n    '#title_display': invisible\n    '#description_display': invisible\n    '#required': true\n    '#multiple__sorting': false\n    '#multiple__add_more_button_label': 'Add Another Author'\n    '#wrapper_attributes':\n      style: 'margin-bottom: 20px; margin-top: -15px;'\n    '#label_attributes':\n      style: 'margin-left: -10px;'\n    '#element':\n      author:\n        '#type': textfield\n        '#title': Author\n        '#placeholder': 'Last Name, First Name Middle Initial  '\n  presenting_author:\n    '#type': textfield\n    '#title': 'Presenting Author'\n    '#required': true\n  institution:\n    '#type': textfield\n    '#title': Institution\n    '#required': true\n  email:\n    '#type': webform_email_confirm\n    '#title': Email\n    '#required': true\n"
