elements: "title_text:\n  '#type': processed_text\n  '#text': |\n    <p>Thank you for your interest in the <b>19th Annual CCR Fellows and Young Investigators Colloquium</b>.</p>\n    \n    <p>If you have any questions, please contact <a href=\"mailto:nicole.garner@nih.gov\" style=\"color:#0563c1; text-decoration:underline\">Nicole Garner</a></p>\n    \n    <p><b>Registration with Abstract Deadline: December 13, 2018<br />\n    <br />\n    Registration without Abstract Deadline: February 1, 2019</b></p>\n    \n  '#format': full_html\nrow:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'col-md-12 col-offset-1'\n    registration:\n      '#type': fieldset\n      '#title': Registration\n      '#attributes':\n        class:\n          - fieldset-title\n      name:\n        '#type': webform_flexbox\n        title:\n          '#type': select\n          '#title': Title\n          '#options':\n            Dr.: Dr.\n            Prof.: Prof.\n            Mr.: Mr.\n            Ms.: Ms.\n          '#required': true\n        first_name:\n          '#type': textfield\n          '#title': 'First Name'\n          '#required': true\n        last_name:\n          '#type': textfield\n          '#title': 'Last Name'\n          '#required': true\n      position:\n        '#type': webform_select_other\n        '#title': Position\n        '#options':\n          'Postdoctoral CRTA Fellow': 'Postdoctoral CRTA Fellow'\n          'Postdoctoral Visiting Fellow': 'Postdoctoral Visiting Fellow'\n          'Post-Baccalaureate Fellow': 'Post-Baccalaureate Fellow'\n          'Clinical Fellow': 'Clinical Fellow'\n          'Research Fellow': 'Research Fellow'\n          'Staff Scientist_Clinician': 'Staff Scientist/Clinician'\n          Trainee: Trainee\n          'Graduate Student': 'Graduate Student'\n        '#required': true\n      organization_details:\n        '#type': fieldset\n        '#title':