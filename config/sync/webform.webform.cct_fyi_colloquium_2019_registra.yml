id: cct_fyi_colloquium_2019_registra
title: 'cct-fyi-colloquium-2019 (registration)'
description: '19th Annual CCR Fellows and Young Investigators Colloquium'
category: cct
elements: "title_text:\n  '#type': processed_text\n  '#text': |\n    <p>Thank you for your interest in the <b>19th Annual CCR Fellows and Young Investigators Colloquium</b>.</p>\n    \n    <p>If you have any questions, please contact <a href=\"mailto:nicole.garner@nih.gov\" style=\"color:#0563c1; text-decoration:underline\">Nicole Garner</a></p>\n    \n    <p><b>Registration with Abstract Deadline is: December 21, 2018<br />\n    <br />\n    Registration without Abstract Deadline is: February 2, 2019</b></p>\n    \n  '#format': full_html\nrow:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'col-md-12 col-offset-1'\n    registration:\n      '#type': fieldset\n      '#title': Registration\n      '#attributes':\n        class:\n          - fieldset-title\n      name:\n        '#type': webform_flexbox\n        title:\n          '#type': select\n          '#title': Title\n          '#options':\n            Dr.: Dr.\n            Prof.: Prof.\n            Mr.: Mr.\n            Ms.: Ms.\n          '#required': true\n        first_name:\n          '#type': textfield\n          '#title': 'First Name'\n          '#required': true\n        last_name:\n          '#type': textfield\n          '#title': 'Last Name'\n          '#required': true\n      position2:\n        '#type': webform_flexbox\n        gender:\n          '#type': select\n          '#title': Gender\n          '#options':\n            Male: Male\n            Female: Female\n          '#required': true\n        position:\n          '#type': webform_select_other\n          '#title': Position\n          '#options':\n            'Postdoctoral CRTA Fellow': 'Postdoctoral CRTA Fellow'\n            'Postdoctoral Visiting Fellow': 'Postdoctoral Visiting Fellow'\n            'Clinical Fellow': 'Clinical Fellow'\n            'Research Fellow': 'Research Fellow'\n            'Staff Scientist': 'Staff Scientist'\n            Postbac: Postbac\n            'Graduate Student': 'Graduate Student'\n          '#required': true\n          '#attributes':\n            class:\n              - 'legend-fix '\n      organization_details:\n        '#type': fieldset\n        '#title': 'Organization Details'\n        organization_type:\n          '#type': webform_select_other\n          '#title': 'Organization Type'\n          '#options':\n            HNC: 'NCI - National Cancer Institute'\n          '#required': true\n        division_office_center_:\n          '#type': select\n          '#title': Division/Office/Center\n          '#options':\n            HNC1: 'OD - Office of the Director'\n            HNCD: 'DCCPS - Division of Cancer Control and Population Sciences'\n            HNCC: 'DCB - Division of Cancer Biology'\n            HNCB: 'DCTD - Division of Cancer Treatment and Diagnosis'\n            HNC7: 'CCR - Center For Cancer Research'\n            HNC5: 'DEA - Division of Extramural Activities'\n            HNC4: 'DCP - Division of Cancer Prevention'\n            HNC9: 'DCEG - Division of Cancer Epidemiology and Genetics'\n          '#other__placeholder': 'please type affiliation'\n          '#required': true\n          '#required_error': Required\n          '#states':\n            invisible:\n              ':input[name=\"organization_type[select]\"]':\n                '!value': HNC\n        branch_lab:\n          '#type': select\n          '#title': Branch/Lab\n          '#options':\n            'Basic Research Laboratory ': 'Basic Research Laboratory '\n            'Cancer and Developmental Biology Laboratory ': 'Cancer and Developmental Biology Laboratory '\n            'Cancer and Inflammation Program ': 'Cancer and Inflammation Program '\n            'Chemical Biology Laboratory ': 'Chemical Biology Laboratory '\n            'Dermatology Branch ': 'Dermatology Branch '\n            'Developmental Therapeutics Branch': 'Developmental Therapeutics Branch'\n            'Endocrine Oncology Branch': 'Endocrine Oncology Branch'\n            'Experimental Immunology Branch': 'Experimental Immunology Branch'\n            'Experimental Transplantation and Immunology Branch': 'Experimental Transplantation and Immunology Branch'\n            'Gene Regulation and Chromosome Biology Laboratory': 'Gene Regulation and Chromosome Biology Laboratory'\n            'Genetics Branch': 'Genetics Branch'\n            'Genitourinary Malignancies Branch': 'Genitourinary Malignancies Branch'\n            'HIV and AIDS Malignancy Branch': 'HIV and AIDS Malignancy Branch'\n            'HIV Dynamics and Replication Program': 'HIV Dynamics and Replication Program'\n            'Host-Virus Interaction Branch': 'Host-Virus Interaction Branch'\n            'Laboratory of Biochemistry and Molecular Biology': 'Laboratory of Biochemistry and Molecular Biology'\n            'Laboratory of Cancer Biology and Genetics ': 'Laboratory of Cancer Biology and Genetics '\n            'Laboratory of Cell and Developmental Signaling': 'Laboratory of Cell and Developmental Signaling'\n            'Laboratory of Cell Biology': 'Laboratory of Cell Biology'\n            'Laboratory of Cellular and Molecular Biology ': 'Laboratory of Cellular and Molecular Biology '\n            'Laboratory of Cellular Oncology ': 'Laboratory of Cellular Oncology '\n            'Laboratory of Genitourinary Cancer Pathogenesis ': 'Laboratory of Genitourinary Cancer Pathogenesis '\n            'Laboratory of Genome Integrity ': 'Laboratory of Genome Integrity '\n            'Laboratory of Human Carcinogenesis ': 'Laboratory of Human Carcinogenesis '\n            'Laboratory of Immune Cell Biology ': 'Laboratory of Immune Cell Biology '\n            'Laboratory of Metabolism': 'Laboratory of Metabolism'\n            'Laboratory of Molecular Biology': 'Laboratory of Molecular Biology'\n            'Laboratory of Pathology ': 'Laboratory of Pathology '\n            'Laboratory of Protein Dynamics and Signaling': 'Laboratory of Protein Dynamics and Signaling'\n            'Laboratory of Receptor Biology and Gene Expression': 'Laboratory of Receptor Biology and Gene Expression'\n            'Laboratory of Tumor Immunology and Biology': 'Laboratory of Tumor Immunology and Biology'\n            'Lymphoid Malignancies Branch ': 'Lymphoid Malignancies Branch '\n            'Macromolecular Crystallography Laboratory': 'Macromolecular Crystallography Laboratory'\n            'Molecular Imaging Program': 'Molecular Imaging Program'\n            'Molecular Targets Laboratory': 'Molecular Targets Laboratory'\n            'Mouse Cancer Genetics Program': 'Mouse Cancer Genetics Program'\n            'Neuro-Oncology Branch': 'Neuro-Oncology Branch'\n            'Pediatric Oncology Branch': 'Pediatric Oncology Branch'\n            'Radiation Biology Branch': 'Radiation Biology Branch'\n            'Radiation Oncology Branch': 'Radiation Oncology Branch'\n            'Retroviral Replication Laboratory': 'Retroviral Replication Laboratory'\n            'Structural Biophysics Laboratory ': 'Structural Biophysics Laboratory '\n            'Surgery Branch ': 'Surgery Branch '\n            'Thoracic and Gastrointestinal Oncology Branch': 'Thoracic and Gastrointestinal Oncology Branch'\n            'Urologic Oncology Branch ': 'Urologic Oncology Branch '\n            'Vaccine Branch ': 'Vaccine Branch '\n          '#other__placeholder': ''\n          '#required': true\n          '#states':\n            invisible:\n              ':input[name=\"division_office_center_\"]':\n                empty: true\n        campus_location:\n          '#type': select\n          '#title': 'Campus Location'\n          '#options':\n            Bethesda: Bethesda\n            Frederick: Frederick\n            'Shady Grove': 'Shady Grove'\n          '#required': true\n          '#states':\n            invisible:\n              ':input[name=\"division_office_center_\"]':\n                empty: true\n          '#attributes':\n            display: none;\n          '#label_attributes':\n            style: hidden\n      confidential_disclosure_agreement_:\n        '#type': fieldset\n        '#title': 'Confidential Disclosure Agreement '\n        '#states':\n          invisible:\n            - ':input[name=\"organization_type[select]\"]':\n                empty: true\n            - or\n            - ':input[name=\"organization_type[select]\"]':\n                value: HNC\n        agreement_text:\n          '#type': processed_text\n          '#text': |\n            <p>As a&nbsp;non-NCI employee you must complete the&nbsp;<a href=\"/sites/default/files/2019ConfidentialDisclosureAgreement.pdf\" target=\"_blank\">Confidential Disclosure Agreement</a> and upload using the upload button below.&nbsp;&nbsp;</p>\n            \n          '#format': full_html\n        upload_confidential_disclosure_agreement:\n          '#type': managed_file\n          '#title': 'Upload Confidential Disclosure Agreement'\n          '#required': true\n          '#file_extensions': 'pdf doc docx '\n      addres:\n        '#type': webform_address\n        '#title': Addres\n        '#required': true\n        '#address__required': true\n        '#city__required': true\n        '#state_province__required': true\n        '#postal_code__required': true\n        '#country__access': false\n      telephone:\n        '#type': webform_telephone\n        '#title': Telephone\n        '#title_display': before\n        '#required': true\n        '#type__access': false\n        '#phone__required': true\n        '#ext__access': false\n        '#phone__international': false\n      email:\n        '#type': webform_email_confirm\n        '#title': Email\n        '#required': true\n        '#confirm__title': 'Verify Email'\n      flexbox3:\n        '#type': webform_flexbox\n        '#align_items': flex-end\n        are_you_an_invited_speaker_:\n          '#type': select\n          '#title': 'Are you an invited speaker?'\n          '#options':\n            'Yes': 'Yes'\n            'No': 'No'\n          '#required': true\n        do_you_require_shuttle_service_from_the_frederick_campus_:\n          '#type': select\n          '#title': 'Do you require shuttle service from the Frederick Campus? '\n          '#options':\n            'Yes': 'Yes'\n            'No': 'No'\n          '#required': true\n      flexbox_04:\n        '#type': webform_flexbox\n        '#align_items': flex-end\n        which_workshop_would_you_prefer_to_attend_on_thursday_february_2:\n          '#type': select\n          '#title': 'Which workshop would you prefer to attend on Thursday February 28? '\n          '#options':\n            'Scientific Management Workshop ': 'Scientific Management Workshop '\n            'Industry Panel': 'Industry Panel'\n            'Academia Panel ': 'Academia Panel '\n          '#required': true\n        which_workshop_would_you_prefer_to_attend_on_friday_march_1_:\n          '#type': select\n          '#title': 'Which workshop would you prefer to attend on Friday March 1? '\n          '#options':\n            'Mentoring Up Workshop': 'Mentoring Up Workshop'\n            'Science Administration Panel ': 'Science Administration Panel '\n            'Career Fair Preparation Workshop': 'Career Fair Preparation Workshop'\n          '#required': true\nabstracts:\n  '#type': fieldset\n  '#title': Abstracts\n  are_you_submitting_an_abstract_:\n    '#type': select\n    '#title': 'Are you submitting an abstract? '\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n    '#wrapper_attributes':\n      style: 'width: 48%;'\n  abstract_category_:\n    '#type': select\n    '#title': 'Abstract Category '\n    '#options':\n      'Bioinformatics, Epidemiology and Translational Research': 'Bioinformatics, Epidemiology and Translational Research'\n      'Biophysics, Chemistry, Pharmacology and Structural Biology': 'Biophysics, Chemistry, Pharmacology and Structural Biology'\n      'Molecular and Cellular Biology and Microbiology': 'Molecular and Cellular Biology and Microbiology'\n      'Cancer Models, Cancer Stem Cells, Carcinogenesis and Metastasis': 'Cancer Models, Cancer Stem Cells, Carcinogenesis and Metastasis'\n      'Genetics, Genomics, Chromatin, Signal Transduction and Transcription': 'Genetics, Genomics, Chromatin, Signal Transduction and Transcription'\n      'Immunology, Virology and Metabolism': 'Immunology, Virology and Metabolism'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"are_you_submitting_an_abstract_\"]':\n            empty: true\n        - or\n        - ':input[name=\"are_you_submitting_an_abstract_\"]':\n            value: 'No'\n  abstract_title_:\n    '#type': textfield\n    '#title': 'Abstract Title: '\n    '#description': '<em><span style=\"font-size:10.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">(Title of the abstract should be in uppercase and lowercase letters. Do not use all capital letters)</span></span></span></em>'\n    '#description_display': before\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"are_you_submitting_an_abstract_\"]':\n            empty: true\n        - or\n        - ':input[name=\"are_you_submitting_an_abstract_\"]':\n            value: 'No'\n  authors_:\n    '#type': textarea\n    '#title': 'Authors: '\n    '#description': |\n      <span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">List the authors&rsquo; full names (do not abbreviate first names) and their affiliations directly underneath the title, using uppercase and lower-case letters. List the presenting author first. Use the author format shown here:</span></span></span><br />\n      <span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Sally Rand1, Richard Hoffman2, Douglas Redmond3, Mark Shuster1, Philip Proteck3, Mark Shiller1 and Saundra Bently4.</span></span></span><br />\n      &nbsp;\n      \n    '#description_display': before\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"are_you_submitting_an_abstract_\"]':\n            empty: true\n        - or\n        - ':input[name=\"are_you_submitting_an_abstract_\"]':\n            value: 'No'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
