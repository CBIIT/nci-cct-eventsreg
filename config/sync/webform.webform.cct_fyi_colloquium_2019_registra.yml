n            HNC17T: 'OM CCR - Admin Resource Ctr - Center for Cancer Research'\n            HNC17F: 'OM DCCPS - Admin Resource Ctr - Div of Cancer Control & Poplulation Science'\n            HNC17U: 'OM DCEG - Admin Resource Ctr - Division of Cancer Epidemiology & Genetics'\n            HNC17L: 'OM DCP - Admin Resource Ctr - Division of Cancer Prevention'\n            HNC17V: 'OM DCTD - Admin Resource Ctr - Division of Cancer Treatment & Diagnosis'\n            HNC17M: 'OM DEA - Admin Resource Ctr - Div of Cancer Biolgy & Div of Extrmrl Activ'\n            HNC17Q: 'OM EO - Ethics Office'\n            HNC17W: 'OM ITRC - Information Technology Resource Center'\n            HNC17B: 'OM OA - Office of Acquisitions'\n            HNC17G: 'OM OBF - Office of Budget & Finance'\n            HNC17S: 'OM OD - Admin Resource Ctr - Office of the Director'\n            HNC17H: 'OM OEFIA - Office of Extramural Finance & Information Analysis'\n            HNC17C: 'OM OGA - Office of Grants Administration'\n            HNC17J: 'OM OGCR - Office of Government & Congressional Relations'\n            HNC17K: 'OM OM - Admin Resource Ctr - Office of Management'\n            HNC177: 'OM OMPC - Office of Management Policy & Compliance'\n            HNC178: 'OM OSFM - Office of Space & Facility Management'\n            HNC17X: 'OM OWM - Office of Workforce Management'\n            HNC17N: 'OM OWPD - Office of Workforce Planning & Development'\n            HNC17Y: 'OM OWR - Office of Workforce Relations'\n            HNC17P: 'OM TTC - Technology Transfer Center'\n            HNC16: 'OSPA - Office of Science Planning & Assessment'\n            HNC1J: 'SBIR - Small Business Innovation Research (SBIR) Development Center'\n          '#required': true\n          '#states':\n            visible-slide:\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC7\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNCC\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNCD\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC9\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC4\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNCB\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC5\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC1\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC1D\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC1P\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC1Q\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC1E\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC1L\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC14\n              - or\n              - ':input[name=\"division_office_center_\"]':\n                  value: HNC17\n        campus_location:\n          '#type': select\n          '#title': 'Campus Location'\n          '#options':\n            Bethesda: Bethesda\n            Frederick: Frederick\n            'Shady Grove': 'Shady Grove'\n          '#required': true\n          '#states':\n            invisible-slide:\n              ':input[name=\"organization_type[select]\"]':\n                '!value': HNC\n          '#attributes':\n            display: none;\n          '#label_attributes':\n            style: hidden\n      confidential_disclosure_agreement_:\n        '#type': fieldset\n        '#title': 'Confidential Disclosure Agreement '\n        '#states':\n          visible-slide:\n            ':input[name=\"organization_type[select]\"]':\n              value: _other_\n        agreement_text:\n          '#type': processed_text\n          '#text': |\n            <p>As a&nbsp;non-NCI employee you must complete the&nbsp;<a href=\"/sites/default/files/2019ConfidentialDisclosureAgreement.pdf\" target=\"_blank\">Confidential Disclosure Agreement</a> and upload using the upload button below.&nbsp;&nbsp;</p>\n            \n          '#format': full_html\n        upload_confidential_disclosure_agreement:\n          '#type': managed_file\n          '#title': 'Upload Confidential Disclosure Agreement'\n          '#required': true\n          '#file_extensions': 'pdf doc docx '\n      addres:\n        '#type': webform_address\n        '#title': Address\n        '#required': true\n        '#address__required': true\n        '#city__required': true\n        '#state_province__required': true\n        '#postal_code__required': true\n        '#country__access': false\n      telephone:\n        '#type': webform_telephone\n        '#title': Telephone\n        '#title_display': before\n        '#required': true\n        '#type__access': false\n        '#phone__required': true\n        '#ext__access': false\n        '#phone__international': false\n      email:\n        '#type': webform_email_confirm\n        '#title': Email\n        '#required': true\n        '#confirm__title': 'Verify Email'\n      flexbox3:\n        '#type': webform_flexbox\n        '#align_items': flex-end\n        are_you_an_invited_speaker_:\n          '#type': select\n          '#title': 'Are you an invited speaker?'\n          '#options':\n            'Yes': 'Yes'\n            'No': 'No'\n          '#required': true\n        do_you_require_shuttle_service_from_the_frederick_campus_:\n          '#type': select\n          '#title': 'Do you require shuttle service from the Frederick Campus? '\n          '#options':\n            'Yes': 'Yes'\n            'No': 'No'\n          '#required': true\n      flexbox_04:\n        '#type': webform_flexbox\n        '#align_items': flex-end\n        which_workshop_would_you_prefer_to_attend_on_thursday_february_2:\n          '#type': select\n          '#title': 'Which workshop would you prefer to attend on Thursday February 28? '\n          '#options':\n            'Industry Panel': 'Industry Panel'\n            'Academia Panel': 'Academia Panel'\n            'Networking Workshop': 'Networking Workshop'\n          '#required': true\n        which_workshop_would_you_prefer_to_attend_on_friday_march_1_:\n          '#type': select\n          '#title': 'Which workshop would you prefer to attend on Friday March 1? '\n          '#options':\n            'Non-profit Panel': 'Non-profit Panel'\n            'Building a Biotechnology Startup Panel': 'Building a Biotechnology Startup Panel'\n            'Resume and Elevator Pitch Workshop': 'Resume and Elevator Pitch Workshop'\n          '#required': true\nabstracts:\n  '#type': fieldset\n  '#title': Abstracts\n  are_you_submitting_an_abstract_:\n    '#type': select\n    '#title': 'Are you submitting an abstract? '\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#required': true\n    '#wrapper_attributes':\n      style: 'width: 48%;'\n  abstract_instuctions:\n    '#type': webform_markup\n    '#markup': 'Note: Instructions for submitting abstract can be found under <a href=\"/cct/fyi-colloquium-2019/abstracts\" target=\"_blank\">Abstracts & Poster Info</a>.'\n  abstract_category_:\n    '#type': select\n    '#title': 'Abstract Category '\n    '#options':\n      'Bioinformatics, Epidemiology and Translational Research': 'Bioinformatics, Epidemiology and Translational Research'\n      'Biophysics, Chemistry, Pharmacology and Structural Biology': 'Biophysics, Chemistry, Pharmacology and Structural Biology'\n      'Molecular and Cellular Biology and Microbiology': 'Molecular and Cellular Biology and Microbiology'\n      'Cancer Models, Cancer Stem Cells, Carcinogenesis and Metastasis': 'Cancer Models, Cancer Stem Cells, Carcinogenesis and Metastasis'\n      'Genetics, Genomics, Chromatin, Signal Transduction and Transcription': 'Genetics, Genomics, Chromatin, Signal Transduction and Transcription'\n      'Immunology, Virology and Metabolism': 'Immunology, Virology and Metabolism'\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"are_you_submitting_an_abstract_\"]':\n          '!value': 'Yes'\n  abstract_title_:\n    '#type': textfield\n    '#title': 'Abstract Title: '\n    '#description': '<em><span style=\"font-size:10.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">(Title of the abstract should be in uppercase and lowercase letters. Do not use all capital letters)</span></span></span></em>'\n    '#description_display': before\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"are_you_submitting_an_abstract_\"]':\n          '!value': 'Yes'\n  authors_:\n    '#type': textarea\n    '#title': 'Authors: '\n    '#description': |\n      <span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">List the authors&rsquo; full names (do not abbreviate first names) and their affiliations directly underneath the title, using uppercase and lower-case letters. List the presenting author first. Use the author format shown here:</span></span></span><br />\n      <span style=\"font-size:11pt\"><span style=\"line-height:107%\"><span style=\"font-family:Calibri,sans-serif\">Sally Rand1, Richard Hoffman2, Douglas Redmond3, Mark Shuster1, Philip Proteck3, Mark Shiller1 and Saundra Bently4.</span></span></span><br />\n      &nbsp;\n      \n    '#description_display': before\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"are_you_submitting_an_abstract_\"]':\n          '!value': 'Yes'\n  body_:\n    '#type': textarea\n    '#title': 'Body:'\n    '#rows': '8'\n    '#placeholder': 'No figures or tables.'\n    '#required': true\n    '#required_error': Required\n    '#counter_type': word\n    '#counter_maximum': '500'\n    '#counter_maximum_message': 'Cannot exceed 500 words total.'\n    '#states':\n      invisible:\n        ':input[name=\"are_you_submitting_an_abstract_\"]':\n          '!value': 'Yes'\n  acknowledgements_:\n    '#type': textarea\n    '#title': 'Acknowledgements: '\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"are_you_submitting_an_abstract_\"]':\n          '!value': 'Yes'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
