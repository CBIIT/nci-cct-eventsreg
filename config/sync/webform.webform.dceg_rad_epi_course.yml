elements: "row:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - col-md-6\n    your_information:\n      '#type': fieldset\n      '#title': 'Your Information'\n      first_name:\n        '#type': textfield\n        '#title': 'First Name'\n        '#required': true\n      last_name:\n        '#type': textfield\n        '#title': 'Last Name'\n        '#required': true\n      credentials:\n        '#type': textfield\n        '#title': Credentials\n      email:\n        '#type': webform_email_confirm\n        '#title': Email\n        '#required': true\n        '#confirm__title': 'Confirm Email Address'\n  container_01:\n    '#type': container\n    '#attributes':\n      class:\n        - col-md-6\n    organization_details:\n      '#type': fieldset\n      '#title': 'Organization Details'\n      organization:\n        '#type': textfield\n        '#title': Organization\n      department:\n        '#type': textfield\n        '#title': Department\n      title:\n        '#type': textfield\n        '#title': Title\n        '#required': true\n      address:\n        '#type': webform_address\n        '#title': Address\n        '#address__access': false\n        '#address_2__access': false\n        '#postal_code__access': false\nflexbox:\n  '#type': container\n  please_indicate_the_day_s_you_plan_to_attend_:\n    '#type': fieldset\n    '#title': 'Please indicate the day(s) you plan to attend.'\n    monday_september_9_:\n      '#type': checkbox\n      '#title': 'Monday, September 9 '\n      '#description': \"<ul>\\r\\n\\t<li>\\r\\n\\t<p>Fundamentals of radiation epidemiology, dosimetry, risk modeling, and the statistical software package<em> EPICURE</em>.</p>\\r\\n\\t</li>\\r\\n</ul>\"\n      '#description_display': after\n      '#default_value': true\n    tuesday_september_10_:\n      '#type': checkbox\n      '#title': 'Tuesday, September 10 '\n      '#description': \"<ul>\\r\\n\\t<li>Overview of radiation health effects (cancer and non-cancer), exposure assessment, and radiobiology</li>\\r\\n\\t<li>Diagnostic medical radiation exposure</li>\\r\\n</ul>\"\n      '#description_display': after\n      '#default_value': true\n    wednesday_september_11_:\n      '#type': checkbox\n      '#title': 'Wednesday, September 11 '\n      '#description': \"<ul>\\r\\n  <li>Therapeutic medical radiation exposure </li>\\r\\n  <li>Occupational radiation exposure </li>\\r\\n</ul>\"\n      '#description_display': after\n      '#default_value': true\n    thursday_september_12_:\n      '#type': checkbox\n      '#title': 'Thursday, September 12 '\n      '#description': \"<ul>\\r\\n\\t<li>Environmental radiation exposure</li>\\r\\n\\t<li>Genetic susceptibility to radiation health effects</li>\\r\\n\\t<li>Non-ionizing radiation exposure</li>\\r\\n</ul>\"\n      '#description_display': after\n      '#default_value': true\n"
