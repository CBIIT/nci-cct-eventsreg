      subject: 'Rabson Remembered - Registration'
      body: "<p>Dear [webform_submission:values:first_name] [webform_submission:values:last_name],</p>\n\n<p>Thank you for registering for the <strong>Alan S. Rabson, MD: Celebrating a Life in Science, Leadership, and Patient Care</strong> event.</p>\n\n<p><strong>Event Location:</strong><br />\nRuth L. Kirschstein Auditorium<br />\n<a href=\"https://www.google.com/maps/place/Natcher+Conference+Center/@38.9976843,-77.1008706,16z/data=!4m5!3m4!1s0x0:0x1cb6d53ae827bcc4!8m2!3d38.9978413!4d-77.0988804\">Natcher Conference Center</a><br />\nBethesda, MD</p>\n\n<p><strong>Event Time:</strong><br />\nOctober 30, 2018 from 2:00-4:00 P.M.<br />\nReception to follow hosted by <a href=\"https://fnih.org/\">FNIH</a></p>\n<p>\nSign language interpretation will be provided.  Individuals with disabilities who need reasonable accommodations to participate in this event should contact <a href=\"mailto:mcbrienk@dce41.nci.nih.gov\">Kathy McBrien</a> at <a href=\"tel:240-276-5320\">(240) 276-5320</a> and/or the Federal TTY relay number <a href=\"tel:+1-800-877-8339\">1 (800) 877-8339</a>.\n</p>\n<p>\nPlease send us your photos by going to the <a href=\"https://events.cancer.gov/od/rabson-remembered/sentiments\">Sentiments page</a>.\n</p>\n<p>\nPlease forward the <a href=\"https://events.cancer.gov/od/rabson-remembered/registration\">Registration page</a> and <a href=\"https://events.cancer.gov/od/rabson-remembered/sentiments\">Sentiments page</a> to others who knew Dr. Rabson and would be interested in this event.\n</p>"
