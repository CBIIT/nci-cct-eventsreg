category: od
elements: "title_text:\n  '#type': processed_text\n  '#text': |\n    <h3 class=\"nci-red\">Alan S. Rabson, MD: Celebrating a Life in Science, Leadership, and Patient Care</h3>\n    <p>Please fill out this form to register for this event.</p>\n    \n  '#format': full_html\nrow:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'col-lg-6 col-md-6 col-sm-12'\n    registration:\n      '#type': fieldset\n      '#title': Registration\n      '#title_display': invisible\n      flexbox:\n        '#type': webform_flexbox\n        first_name:\n          '#type': textfield\n          '#title': 'First Name'\n          '#required': true\n        last_name:\n          '#type': textfield\n          '#title': 'Last Name'\n          '#required': true\n      personal_email:\n        '#type': email\n        '#title': 'Email Address'\n        '#required': true\n      telephone:\n        '#type': webform_telephone\n        '#title': Telephone\n        '#title_display': invisible\n        '#type__access': false\n        '#phone__title': Telephone\n        '#phone__title_display': before\n        '#phone__required': false\n        '#ext__access': false\n        '#phone__international_initial_country': US\n      connection:\n        '#type': textfield\n        '#title': 'Connection to Dr. Rabson'\n        '#placeholder': '(patient, coworker, friend, etc.)'\n        '#counter_type': character\n        '#counter_maximum': '100'\n      text_link_sentiments:\n        '#type': processed_text\n        '#text': |\n          <p>If you would like to leave a longer comment, please visit the <a href=\"/od/rabson-remembered/sentiments\">Sentiments</a> page.</p>\n          \n        '#format': full_html\nrow_02:\n  '#type': container\n  '#attributes':\n    class:\n      - 'container-inline clearfix'\n      - row\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\nprocessed_text_footer:\n  '#type': processed_text\n  '#text': |\n    <p>For people unable to attend in person, this event will be available remotely via <a href=\"https://videocast.nih.gov\" target=\"_blank\">https://videocast.nih.gov</a>.</p>\n    <p>Sign language interpretation will be provided.  Individuals with disabilities who need reasonable accommodations to participate in this event should contact <a href=\"mailto:mcbrienk@dce41.nci.nih.gov\">Kathy McBrien</a> at <a href=\"tel:240-276-5320\">(240) 276-5320</a> and/or the Federal TTY relay number <a href=\"tel:+1-800-877-8339\">1 (800) 877-8339</a>.</p>\n    <p class=\"text-align-center\">Please forward the <a href=\"/od/rabson-remembered/registration\">Registration page</a> and <a href=\"/od/rabson-remembered/sentiments\">Sentiments page</a> to others who knew Dr. Rabson and would be interested in this event.</p> \n    \n  '#format': full_html"
