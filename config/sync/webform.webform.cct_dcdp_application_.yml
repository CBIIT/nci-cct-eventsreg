elements: "title_text:\n  '#type': processed_text\n  '#text': |\n    <h3 id=\"cct-srk-title\">Diversity Career Development Program (DCDP) - Application</h3>\n    \n    <div>\n    <p>Application is only available for current <strong>NCI Postdoctoral Fellows</strong></p>\n    </div>\n    \n  '#format': full_html\nrow:\n  '#type': container\n  '#attributes':\n    class:\n      - row\n  container:\n    '#type': container\n    '#attributes':\n      class:\n        - 'col-md-6 col-offset-1'\n    full_name:\n      '#type': textfield\n      '#title': 'Full Name'\n      '#required': true\n    nci_division:\n      '#type': textfield\n      '#title': 'NCI Division'\n      '#required': true\n    start_date_at_nci:\n      '#type': date\n      '#title': 'Start date at NCI'\n      '#required': true\n      '#min': 'jan 1, 1980'\n      '#max': today\n      '#datepicker': true\n    lab_branch_office:\n      '#type': textfield\n      '#title': Lab/Branch/Office\n      '#required': true\n    campus_address:\n      '#type': textarea\n      '#title': 'Campus address'\n      '#rows': '3'\n      '#required': true\n    campus_telephone:\n      '#type': webform_telephone\n      '#title': 'Campus telephone'\n      '#title_display': invisible\n      '#required': true\n      '#type__access': false\n      '#phone__title': 'Campus Phone'\n      '#phone__title_display': before\n      '#phone__required': true\n      '#ext__access': false\n      '#phone__international_initial_country': US\n    work_email:\n      '#type': email\n      '#title': 'Work email'\n      '#required': true\n    mentor:\n      '#type': textfield\n      '#title': 'Name of Supervisor'\n      '#required': true\n    upload_files:\n      '#type': details\n      '#title': 'Upload Files'\n      '#open': true\n      curriculum_vitae_cv_:\n        '#type': webform_document_file\n        '#title': 'Curriculum Vitae (CV) '\n        '#required': true\n        '#file_extensions': 'txt rtf pdf doc docx '\n        '#file_name': '2019-dcdp-[webform_submission:values:full_name]--Curriculum-Vitae'\n        '#sanitize': true\n        '#button': true\n      personal_statement:\n        '#type': webform_document_file\n        '#title': 'Personal Statement'\n        '#required': true\n        '#file_name': '2019-dcdp-[webform_submission:values:full_name]--Personal-Statement'\n        '#sanitize': true\n        '#button': true\nrow_02:\n  '#type': container\n  '#attributes':\n    class:\n      - 'container-inline clearfix'\n      - row\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'"
